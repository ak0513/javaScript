<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .searchBox {
            margin: 20px 0;
        }

        .listBox {
            max-width: 500px;
        }

        .item {
            background-color: #dedede;
            margin: 10px 5px;
            padding: 4px;
        }

        .price {text-decoration:line-through;}

        .number {
            font-weight: bold;
        }
    </style>
    <div class="searchBox">
        <input type="text" id="search" onkeyup="filter()" placeholder="검색하세요.">
    </div>

    <div class="listBox">
        <div class="item">
            <div class="number">1234</div>
            <div class="product">와플</div>
            <div class="price-wrap">
                <span class="price">20000</span>
                <span class="sale-price">15000</span>
                <span class="reduced-price"></span>
            </div>
        </div>
        <div class="item">
            <div class="number">5677</div>
            <div class="product">와플 애플</div>
        </div>
    </div>

    <script>
        // 검색
        function filter() {
            let search = document.getElementById("search").value.toLowerCase();
            let item = document.getElementsByClassName("item");

            for (let i = 0; i < item.length; i++) {
                product = item[i].getElementsByClassName("product");
                number = item[i].getElementsByClassName("number");
                if (product[0].innerHTML.toLowerCase().indexOf(search) != -1 ||
                    number[0].innerHTML.toLowerCase().indexOf(search) != -1
                ) {
                    item[i].style.display = "block"
                } else {
                    item[i].style.display = "none"
                }
            }
        }

        // 할인 금액 구하기
        var priceWrap = document.querySelectorAll('.price-wrap')
        priceWrap.forEach(function(ele) {
            var price = ele.querySelector('.price')
            var sale = ele.querySelector('.sale-price')
            var reduced = ele.querySelector('.reduced-price');
            reduced.innerText = price.innerText - sale.innerText;
        })

        // 소숫점 찍기
        var price = document.querySelectorAll('.price-wrap span');
        price.forEach(function(ele) {
            var elePrice = ele.innerText.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            ele.innerText = elePrice + '원';
        })

        

    </script>
</body>
</html>
