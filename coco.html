<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <style>
        #search {width:100%;height:40px;border:none;background-color:transparent;padding:0 10px;color:#fff;}
        .list {border-bottom:1px solid rgba(0, 0, 0, 0.4);}
        .item {display:flex;justify-content:space-between;margin-top:10px;padding:0 16px;}
        .item:last-child {margin-bottom: 10px;}
        .item-num {font-size:14px;}
        .item-product {margin-top:4px;color:#fff;}
        .item-date {padding:10px 16px;border-top:1px solid #111;font-size:13px;color:#fff;}
        .price-wrap {text-align:right;}
        .price {text-decoration:line-through;font-size:13px;}
        .sale-price {color:rgba(255,255,255, 0.7);font-weight:700;}
    </style>
    <div class="searchBox">
        <input type="text" id="search" onkeyup="filter()" placeholder="검색어를 입력하세요.">
    </div>

    <div class="list">
        <div class="list-group">
            <div class="item-date">2023.01.24</div>
            <div class="item">
                <div class="item-left">
                    <div class="item-num">577263</div>
                    <div class="item-product">단팥 호빵 90GX12</div>
                </div>
                <div class="item-right">
                    <div class="price-wrap">
                        <div class="price">8890</div>
                        <div class="sale-price"></div>
                        <div class="reduced-price">1200</div>
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="item-left">
                    <div class="item-num">610902</div>
                    <div class="item-product">동원돈까스 1040G</div>
                </div>
                <div class="item-right">
                    <div class="price-wrap">
                        <div class="price">15790</div>
                        <div class="sale-price"></div>
                        <div class="reduced-price">2200</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="list-group">
            <div class="item-date">2023.01.28</div>
            <div class="item">
                <div class="item-left">
                    <div class="item-num">650795</div>
                    <div class="item-product">투핸즈호프앤드림</div>
                </div>
                <div class="item-right">
                    <div class="price-wrap">
                        <div class="price">35990</div>
                        <div class="sale-price"></div>
                        <div class="reduced-price">9000</div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="item-left">
                    <div class="item-num">588825</div>
                    <div class="item-product">비타민우유 2.3L</div>
                </div>
                <div class="item-right">
                    <div class="price-wrap">
                        <div class="price">4390</div>
                        <div class="sale-price"></div>
                        <div class="reduced-price">0</div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="item-left">
                    <div class="item-num">658440</div>
                    <div class="item-product">치즈어니언브레드</div>
                </div>
                <div class="item-right">
                    <div class="price-wrap">
                        <div class="price">13990</div>
                        <div class="sale-price"></div>
                        <div class="reduced-price">2000</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 검색
        function filter() {
            let search = document.getElementById("search").value.toLowerCase();
            let item = document.getElementsByClassName("item");
            let itemDate = document.querySelectorAll('.item-date')

            itemDate.forEach(function(ele) {
                ele.style.display = 'none'
            })

            for (let i = 0; i < item.length; i++) {
                product = item[i].getElementsByClassName("item-product");
                number = item[i].getElementsByClassName("item-num");
                if (product[0].innerHTML.toLowerCase().indexOf(search) != -1 ||
                    number[0].innerHTML.toLowerCase().indexOf(search) != -1
                ) {
                    item[i].style.display = "flex";
                    item[i].classList.add('on')
                    // item[i].parentElement.querySelector('.item-date').style.display = "block";
                } else {
                    item[i].style.display = "none";
                    item[i].classList.remove('on')
                    // item[i].parentElement.querySelector('.item-date').style.display = "none";
                }
                
                
                    if(item[i].classList.contains('on')) {
                        console.log('block', item[i].parentElement)
                        item[i].parentElement.querySelector('.item-date').style.display = "block";
                    } else {
                        console.log('none', item[i].parentElement)
                        // item[i].parentElement.querySelector('.item-date').style.display = "none";
                    }
                
            }
        }

        // 할인 금액 구하기
        var priceWrap = document.querySelectorAll('.price-wrap')
        priceWrap.forEach(function(ele) {
            var price = ele.querySelector('.price')
            var sale = ele.querySelector('.sale-price')
            var reduced = ele.querySelector('.reduced-price');
            sale.innerText = price.innerText - reduced.innerText;
        })

        // 소숫점 찍기
        var price = document.querySelectorAll('.price-wrap div');
        price.forEach(function(ele) {
            var elePrice = ele.innerText.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            ele.innerText = elePrice + '원';
        })

        

    </script>
</body>
</html>
