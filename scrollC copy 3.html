<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>스크롤시 액션</title>
</head>

<body>
	<style>
		* {box-sizing: border-box;}
		body{margin:0;}
		img{width:100%;height:auto;}
		.scroll-wrap {
			position: relative;z-index:1;
			
		}
		.scroll-wrap > div.bg {
			width: 200px;
		}
		.scroll-wrap2 {
			position: relative;z-index:1;
			height:70vh;
		}
		.scroll-wrap2 > div.bg {
			height:100%;background:url('./img1.jpg') no-repeat center / cover
		}

	</style>
	<div style="height:1500px"></div>
	<div style="position:relative">
		<div class="scroll-wrap">
			<div class="bg">우리는 탄소 발자국을 줄이기 위해 끊임없이 혁신하고 있습니다. 현재 우리의 매장, 사무실, 데이터 센터, 사업 운영 활동은 이미 탄소 중립을 실현했습니다. 그리고 2030년까지 우리의 제품들, 그리고 이 제품들을 사용하는 데 따르는 탄소 발자국 역시 탄소 중립을 달성하는 것이 목표입니다.</div>
		</div>
	</div>
	<div>111</div>
	<div style="height:1500px"></div>



	<script>
		let item = [
			{
				ele: '.scroll-wrap',
				propertys: {
					transform: {
						property: 'transform',
						key: 'translateY',
						value: [50, 0],
					},
					opacity: {
						property: 'opacity',
						value: [0, 0.7],
					},
				},
				pos: [10, 30]
			},
		]
		window.addEventListener('scroll', scrolling)



		let viewportHeight = window.innerHeight; // 스크롤바 높이 포함
		let pageYOffset = window.pageYOffset;
		let ratioPer = 100 / viewportHeight; // 1px당 퍼센트 값


		function calc(item, property, startPos, endPos) {
			let ele = document.querySelector(item.ele)
			let absoluteTop = ele.getBoundingClientRect().top + pageYOffset + ele.clientHeight;
			
			let bottomPos = viewportHeight + pageYOffset - absoluteTop; // 엘리먼트가 viewport 하단에 위치

			// let startPos = viewportHeight / 100 * item.pos[0]; // 모션 시작 지점(px)
			// let endPos = viewportHeight / 100 * item.pos[1]; // 모션 끝 지점(px)
			let scrollMove = bottomPos - startPos; // 스크롤시 움직이는 값(px)

			let space = endPos - startPos; // 모션이 적용되는 절대 높이값(px)
			let spaceValue = item.propertys[property].value[1] - item.propertys[property].value[0]; // 모션이 적용될 절대값
			let move1px = spaceValue / space // space 1px 스크롤당 모션이 적용될 절대값
			let result = item.propertys[property].value[0] + (move1px * scrollMove)
			
			
			console.group('out')
			console.log(
				'absoluteTop', absoluteTop
				+'\n'+
				'viewportHeight', viewportHeight
				+'\n'+
				'ratioPer', ratioPer
				+'\n'+
				'bottomPos', bottomPos
				+'\n'+
				'startPos', startPos
				+'\n'+
				'endPos', endPos
				+'\n'+
				'scrollMove', scrollMove
				+'\n'+
				'space', space
				+'\n'+
				'spaceValue', spaceValue
				+'\n'+
				'move1px', move1px
				+'\n'+
				'result', result
				+'\n'+
				'parseInt(item.propertys[property].value[0])', item.propertys[property].value[0]
				+'\n'+
				'move1px * scrollMove', move1px * scrollMove
			)
			console.groupEnd('')

			return result
		}

		function motionStart(item) {
			let startPos = viewportHeight / 100 * item.pos[0]; // 모션 시작 지점(px)
			return startPos
		}

		function motionEnd(item) {
			let endPos = viewportHeight / 100 * item.pos[1]; // 모션 끝 지점(px)
			return endPos
		}

		function scrolling() {
			for(let i = 0; i < item.length; i++) {
				let ele = document.querySelector(item[i].ele);
				let absoluteTop = ele.getBoundingClientRect().top + pageYOffset + ele.clientHeight;
			
				let bottomPos = viewportHeight + pageYOffset - absoluteTop; // 엘리먼트가 viewport 하단에 위치
				
				// let startPos = viewportHeight / 100 * item[i].pos[0]; // 모션 시작 지점(px)
				// let endPos = viewportHeight / 100 * item[i].pos[1]; // 모션 끝 지점(px)
				let startPos = motionStart(item[i]); // 모션 시작 지점(px)
				let endPos = motionEnd(item[i]); // 모션 끝 지점(px)

				if(bottomPos >= startPos && bottomPos <= endPos) {
					ele.children[0].style.transform = item[i].propertys.transform.key + '(' + calc(item[i], 'transform', startPos, endPos) + 'px)';
					ele.children[0].style.opacity =  calc(item[i], 'opacity', startPos, endPos);
				} else if(bottomPos >= endPos) {
					ele.children[0].style.transform = item[i].propertys.transform.key + '(' + item[i].propertys.transform.value[1] + 'px)';
					ele.children[0].style.opacity =  item[i].propertys.opacity.value[1];
				}
				else {
					ele.children[0].style.transform = item[i].propertys.transform.key + '(' + item[i].propertys.transform.value[0] + 'px)';
					ele.children[0].style.opacity =  item[i].propertys.opacity.value[0];
				}
			}
		}
	</script>
</body>

</html>
