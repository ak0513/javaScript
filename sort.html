<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort</title>
    <!-- <link href="https://ak0513.github.io/Normalize/normalize-v8.0.1.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
</head>
<body>

<style>
    ul.item-list li {
        list-style: none;
    }
    ul.item-list li > div {
        padding:10px;
        border:1px solid #ddd;
        border-radius:5px;
    }
    ul.item-list.sort li {
        display:none;
    }
    ul.item-list.sort li.active {
        display:block;
    }
</style>
<div class="p-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary btn-type-all" data-type="data-all">All View</button>
                <button type="button" class="btn btn-primary" data-type="data-a">Type-A</button>
                <button type="button" class="btn btn-success" data-type="data-b">Type-B</button>
                <button type="button" class="btn btn-danger" data-type="data-c">Type-C</button>
                <button type="button" class="btn btn-info" data-type="data-d">Type-D</button>

                <div class="mt-2">
                    <ul class="item-list row p-0 g-2">
                        <li class="data-a col-6"><div>1A</div></li>
                        <li class="data-b col-6"><div>2B</div></li>
                        <li class="data-a col-6"><div>3A</div></li>
                        <li class="data-b col-6"><div>4B</div></li>
                        <li class="data-b col-6"><div>5B</div></li>
                        <li class="data-a col-6"><div>6A</div></li>
                        <li class="data-c col-6"><div>7C</div></li>
                        <li class="data-c col-6"><div>8C</div></li>
                        <li class="data-a col-6"><div>9A</div></li>
                        <li class="data-a col-6"><div>10A</div></li>
                        <li class="data-c col-6"><div>11C</div></li>
                        <li class="data-d col-6"><div>12D</div></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let itemList = document.querySelector('.item-list');
    let dataAll = document.querySelectorAll('.item-list > li');
    let dataType = document.querySelectorAll('[data-type]');

    for(let i = 0; i < dataType.length; i++) {
        addEventListeners(i);
    }

    function addEventListeners(i) {
        dataType[i].addEventListener('click', sort)
    }

    // 정렬하기
    function sort(e) {
        let ele = e.target;
        let eleDataType = ele.getAttribute('data-type');
        let dataType = document.querySelectorAll('.' + ele.getAttribute('data-type'))

        if(!itemList.classList.contains('sort')) {
            itemList.classList.add('sort');
        }

        if(eleDataType === 'data-all') {
            itemList.classList.remove('sort');
        } else {
            dataAll.forEach(function(e) {
                e.classList.remove('active')
            })
            dataType.forEach(function(e) {
                e.classList.add('active')
            })
        }
    }
</script>

</body>
</html>
