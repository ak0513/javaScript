<body>

		<span class="inners">inners</span>
		<span class="inners">inners</span>
		<span class="inners">inners</span>
	</div>
	<script>
		var matches = document.querySelectorAll("div.note, div.alert");
		var matches2 = document.querySelectorAll("[data-id]");
		var matches3 = document.querySelectorAll("div.alert > p");

		
		var container = document.querySelector(".container");
		var containerInner = container.querySelector(".inner");
		var containerInners = container.querySelectorAll(".inners");

		console.group();

		console.log('matches3',matches)
