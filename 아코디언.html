	<script>
		var navLink = document.querySelectorAll('.nav-link');

		for(var i = 0; i < navLink.length; i++) {
			addListeners(i);
		}

		function addListeners(i) {
			navLink[i].addEventListener('click', clickEventListener);
		}

		function clickEventListener(event) {
			var ele = event.target;
			navShow(ele);
		}

		function navShow(ele) {
			var navDep2 = ele.nextElementSibling;
			if(!ele.classList.contains('active')) {
				navHide(ele);
			}
			ele.classList.add('active');
			ele.setAttribute('aria-expanded', true);
			navDep2.classList.add('active');
		}

		function navHide(ele) {
			var navParentSibling = siblings('.' + ele.parentNode.classList.value);
			for(var i = 0; i < navParentSibling.length; i++) {
				var navLinkSibling = navParentSibling[i].children[0].nextElementSibling;
				if(!!navLinkSibling) {
					navLinkSibling.classList.remove('active')
				}
				navParentSibling[i].children[0].classList.remove('active')
			}
		}

		var siblings = function(ele) {
			var siblings = [...document.querySelector(ele).parentNode.children].filter((child) =>
				child !== document.querySelector(ele)
			)
			return siblings
		}
