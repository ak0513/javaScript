<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<div id="wrap">

        <section id="container">
           <form class="form">
                <div class="form-tit-wrap">
                     <h3 class="h-tit3">폼 타이틀 Input</h3>
                </div>

                <div class="form-ele">
                    <label class="form-label" for="input1">input</label>
                    <div class="input-wrap"><input type="text" id="input1"></div>
                    <p class="form-txt">안내 텍스트</p>
                </div>

                <div class="form-ele form-ele-inline">
                    <label class="form-label" for="input9">input row</label>
                    <div class="input-wrap"><input type="text" id="input9"></div>
                </div>


                <div class="form-ele">
                    <label class="form-label" for="input2">input + btn</label>
                    <div class="input-wrap side-btn">
                        <input type="text" id="input2">
                        <button type="button" class="btn btn-light">btn</button>
                    </div>
                </div>

                <div class="form-ele">
                    <label class="form-label" for="input3">input + unit</label>
                    <div class="input-wrap with-unit">
                        <span class="unit">약정</span>
                        <input type="text" id="input3" class="align-r">
                        <span class="unit">%</span>
                    </div>
                </div>

                <div class="form-ele">
                    <label class="form-label" for="input4">input + btn + unit</label>
                    <div class="input-wrap side-btn with-unit">
                        <span class="unit">가격</span>
                        <input type="text" id="input4">
                        <span class="unit">원</span>
                        <button type="button" class="btn btn-light">btn</button>
                    </div>
                </div>

                <div class="form-ele">
                    <label class="form-label" for="input5">input row</label>
                    <div class="form-group">
                        <div class="input-wrap">
                            <input type="text" id="input5">
                        </div>
                        <div class="input-wrap">
                            <input type="text">
                        </div>
                        <div class="select-wrap">
                            <select name="">
                                <option value="">cm</option>
                                <option value="">cm2</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-ele">
                    <div class="row gutter-x20">
                        <div class="col-6">
                            <div class="form-ele">
                                <label class="form-label" for="input6">input</label>
                                <div class="input-wrap">
                                    <input type="text" id="input6">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-ele">
                                <label class="form-label" for="input7">input + btn</label>
                                <div class="input-wrap side-btn">
                                    <input type="text" id="input7">
                                    <button type="button" class="btn bg-ligth">btn</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="form-ele">
                    <label class="form-label" for="input8">input</label>
                    <div class="row gutter-x20">
                        <div class="col-6">
                            <div class="form-ele">
                                <div class="input-wrap">
                                    <input type="text" id="input8">
                                </div>

                        </div>

                                <div class="input-wrap side-btn">
                                    <input type="text" id="">
                                    <button type="button" class="btn bg-ligth">btn</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            


                <div class="form-tit-wrap">
                    <h3 class="h-tit3">폼 타이틀 Input + btn</h3>
                    <div class="select-wrap">
                       <select name="" class="sm round">
                           <option value="">select</option>
                           <option value="">select2</option>
                       </select>
                   </div>
               </div>
           
                <div class="form-ele">
                    <label class="form-label" for="description">Description</label>
                    <div class="textarea-wrap">
                        <textarea id="description"></textarea>
                    </div>
                </div>

                <div class="form-ele">
                    <div class="row gutter-x50 gutter-md-10">
                        <div class="col-6">
                            <div class="form-ele">
                                <label class="form-label" for="title">input + btn</label>
                                <div class="input-wrap side-btn">
                                    <input type="text" id="location">
                                    <button type="button" class="btn bg-ligth">btn</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-ele">
                                <label class="form-label" for="title">input + btn</label>
                                <div class="input-wrap side-btn">
                                    <input type="text" id="location">
                                    <button type="button" class="btn bg-ligth">btn</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
        
                <div class="form-ele">
                    <div class="row gutter-x50 gutter-md-10">
                        <div class="col-6 col-md-12">
                            <div class="form-ele">
                                <div class="form-label">*Dimension</div>
                                <div class="row gutter-x6 flex-nowrap">
                                    <div class="col input-wrap">
                                        <input type="text" id="height">
                                        <label class="form-label" for="height">Height</label>
                                    </div>
                                    <div class="col input-wrap">
                                        <input type="text" id="width">
                                        <label class="form-label" for="width">Width</label>
                                    </div>
                                    <div class="col input-wrap">
                                        <input type="text" id="depth">
                                        <label class="form-label" for="depth">Depth</label>
                                    </div>
                                    <div class="col select-wrap shrink0">
                                        <select name="">
                                            <option value="">cm</option>
                                            <option value="">cm2</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-6 col-md-12">
                            <div class="form-ele">
                                <div class="form-label">Production year</div>
                                <div class="row gutter-x6">
                                    <div class="col input-wrap grow0">
                                        <input type="text" id="yForm" class="sm">
                                        <label class="form-label" for="yForm">From</label>
                                    </div>
                                    <div class="col input-wrap grow0">
                                        <input type="text" id="yTo" class="sm">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="form-label">Categories</div>
                    <div class="box">
                        <div class="check-wrap">
                            <label class="form-label" for="prototype">
                                <input type="checkbox" id="prototype" name="categories" checked>
                                <span class="check-txt">prototype</span>
                            </label>
                            <label class="form-label" for="fineart">
                                <input type="checkbox" id="fineart" name="categories" checked>
                                <span class="check-txt">fine-art</span>
                            </label>
                            <label class="form-label" for="oil">
                                <input type="checkbox" id="oil" name="categories">
                                <span class="check-txt">oil</span>
                            </label>
                            <label class="form-label" for="painting">
                                <input type="checkbox" id="painting" name="categories" checked>
                                <span class="check-txt">painting</span>
                            </label>
                            <label class="form-label" for="colorfull">
                                <input type="checkbox" id="colorfull" name="categories">
                                <span class="check-txt">colorfull</span>
                            </label>
                            <label class="form-label" for="prototype2">
                                <input type="checkbox" id="prototype2" name="categories">
                                <span class="check-txt">prototype</span>
                            </label>
                            <label class="form-label" for="fineart2">
                                <input type="checkbox" id="fineart2" name="categories">
                                <span class="check-txt">fine-art</span>
                            </label>
                            <label class="form-label" for="oil2">
                                <input type="checkbox" id="oil2" name="categories">
                                <span class="check-txt">oil</span>
                            </label>
                            <label class="form-label" for="painting2">
                                <input type="checkbox" id="painting2" name="categories">
                                <span class="check-txt">painting</span>
                            </label>
                            <label class="form-label" for="colorfull2">
                                <input type="checkbox" id="colorfull2" name="categories">
                                <span class="check-txt">colorfull</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-ele d-flex align-items-center">
                    <label class="form-label mgb0" for="add">Add to portfolio</label>
                    <div class="check-wrap mgl20">
                        <label class="form-label" for="add">
                            <input type="checkbox" id="add" name="categories">
                            <span class="check-txt"></span>
                        </label>
                    </div>
                </div>

                <div class="form-ele">
                    <div class="form-label">Private View</div>
                    <div class="box">
                        <div class="check-wrap">
                            <label class="form-label" for="My favorite">
                                <input type="checkbox" id="My favorite" name="privateView" checked>
                                <span class="check-txt">My favorite</span>
                            </label>
                            <label class="form-label" for="My favorite2">
                                <input type="checkbox" id="My favorite2" name="privateView" checked>
                                <span class="check-txt">My favorite</span>
                            </label>
                            <label class="form-label" for="My favorite3">
                                <input type="checkbox" id="My favorite3" name="privateView">
                                <span class="check-txt">My favorite</span>
                            </label>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="form-tit-wrap">
                    <h3 class="h-tit3">Location</h3>
                </div>
                <div class="form-group">
                    <div class="row gutter-x50">
                        <div class="col-6">
                            <div class="form-ele">
                                <div class="input-wrap side-btn">
                                    <input type="text" id="location">
                                    <button type="button" class="btn bg-ligth">search</button>
                                </div>
                                <div class="input-wrap">
                                    <input type="text" placeholder="Place Name">
                                </div>
                                <div class="input-wrap">
                                    <input type="text" placeholder="Address">
                                </div>
                                <div class="row gutter-x6">
                                    <div class="col-6 input-wrap">
                                        <input type="text" id="latittude">
                                        <label class="form-label" for="latittude">Latittude</label>
                                    </div>
                                    <div class="col-6 input-wrap">
                                        <input type="text" id="longitude">

                                    </div>
                                </div>
                            </div>
                        </div>
                      
                        <div class="col-6">
                            <img src="./img//location.png" alt="">
                        </div>
                    </div>
                </div>

                <hr>

                <div class="form-ele side-btn">
                    <label class="form-label a11y" for="literature">Literature</label>
