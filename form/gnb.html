<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/fonts.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>기본 스타일</title>
</head>
<body>
	<div id="wrap">
        <header id="header">
            <style>
/* nav */
#nav {
	width: 100%;
	background-color: var(--primary);
}
.nav-group {
	display: flex;
	justify-content: space-around;
}
.nav-item {
	flex-grow: 1;
}

.nav-link {
	display: block;
	padding:1rem 0;
	color:#fff;
	text-align: center;
}

.nav-dep2-group {
    display: none;
}
            </style>
            <nav id="nav">
                <ul class="nav-group">
                    <li class="nav-item">
                        <a href="#" class="nav-link">MENU1</a>
                        <ul class="nav-dep2-group">
                            <li class="nav-dep2-item"><a href="#" class="nav-dep2-link">MENU1-1</a></li>
                            <li class="nav-dep2-item"><a href="#" class="nav-dep2-link">MENU1-2</a></li>
                            <li class="nav-dep2-item"><a href="#" class="nav-dep2-link">MENU1-3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">MENU2</a>
                        <ul class="nav-dep2-group">
                            <li class="nav-dep2-item"><a href="#" class="nav-dep2-link">MENU2-1</a></li>
                            <li class="nav-dep2-item"><a href="#" class="nav-dep2-link">MENU2-2</a></li>
                            <li class="nav-dep2-item"><a href="#" class="nav-dep2-link">MENU2-3</a></li>
                            <li class="nav-dep2-item"><a href="#" class="nav-dep2-link">MENU2-4</a></li>
                            <li class="nav-dep2-item"><a href="#" class="nav-dep2-link">MENU2-5</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">MENU3</a>
                        <ul class="nav-dep2-group">
                            <li class="nav-dep2-item"><a href="#" class="nav-dep2-link">MENU3-1</a></li>
                            <li class="nav-dep2-item"><a href="#" class="nav-dep2-link">MENU3-2</a></li>
                        </ul>
                    </li>
                    <!-- <li class="nav-item">
                        <a href="#" class="nav-link">MENU4</a>
                    </li> -->
                </ul>
            </nav>
            <script>
                var body = document.querySelector('body');
                var nav = document.querySelector('#nav');
                var navLink = document.querySelectorAll('.nav-link');
                var navItem = document.querySelectorAll('.nav-item');

               
                navLink.forEach(function(item) {
                    item.addEventListener('mouseenter', navEnter);
                    item.addEventListener('mouseleave', navClosed);
                })
            

                function navEnter(e) {
                    var ele = e.target;
                    body.classList.add('nav-open');
                    setAttr('.nav-link', 'aria-selected', false);
                    removeClass(navItem, 'on');
                    ele.setAttribute('aria-selected', true);
                    ele.parentElement.classList.add('on')
                    
                }

                function navClosed() {
                    body.classList.remove('nav-open');
                    removeClass(navItem, 'on');
                }
            
                var navDep2Group = document.querySelectorAll('.nav-dep2-group')
                navDep2Group.forEach(function(item) {
                    var depth2Height = 0;
                    depth2Height = item.clientHeight > depth2Height ? item.clientHeight : depth2Height;
                    console.log(item.clientHeight);
                    console.log('depth2Height', depth2Height);
                })


// attr 세팅
function setAttr(ele, attr, value) {
	var ele = document.querySelectorAll(ele);
	ele.forEach(function(ele) {
		ele.setAttribute(attr, value)
	})
}

// class 삭제
function removeClass(ele, className) {
	for(var i = 0; i < ele.length; i++) {
		ele[i].classList.remove(className)
	}
}
            </script>
        </header>

        <section id="container">
            container
        </section>

        <footer id="footer">
            footer
        </footer>
    </div>
</body>
</html>
