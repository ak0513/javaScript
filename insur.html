<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insur</title>
</head>
<body>
	<style>
		*, *::before,*::after{
			margin:0;
			padding:0;
			box-sizing: border-box;
		}

		html {
			font-size: 62.5%;
			font-family: sans-serif;
			line-height: 1.15;
			-webkit-text-size-adjust: 100%;
		}
		body {
			background-color: #000;
			color:#fff;
			font-size: 1.4rem;
			font-family: -apple-system, BlinkMacSystemFont, 'Noto Sans KR', "Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji,sans-serif";
		}

		.h-tit1 {
			display:none;
			font-size:1.8rem;
		}
		.h-tit1.show{display:block;}

		#wrap {
			display: flex;
			flex-direction: column;
			overflow: hidden;
		}

		.insur-item {
			display:none;
			background-color:#111;
			border-radius:7px;
		}
		.insur-item + .insur-item {margin-top:1.0rem;}
		.insur-item.show {display:block;}

		.bottom-btn {
			flex: 0 0 auto;
			overflow-x: auto;
			display:flex;
			align-items: center;
			flex-wrap: nowrap;
			height:5.0rem;
			padding:0 1.0rem;
			border-top:1px solid #111;
			background-color: #000;
			font-size: 1.4rem;
		}

		.bottom-btn button {
			flex: 0 0 auto;
			height:3.0rem;
			padding:0 1.0rem;
			background-color:#111;
			border:1px solid #000;
			border-radius:50px;
			color:#fff;
			cursor:pointer;
			font-size: 1.4rem;
		}
		.bottom-btn button + button {
			margin-left:0.5rem;
		}

		.bottom-btn button.toggle {
			background-color: #0069d9;
			color: #fff;
		}

		.h-wrap {
			display: flex;
			align-items: center;
			flex: 0 0 auto;
			height: 5.0rem;
			padding-left:2.0rem;
		}

		.insur {
			overflow-y: auto;
			height:calc(100vh - 10.0rem);
			padding:0 2.0rem 2.0rem;
		}

		.insur-top {
			position: relative;
			padding:1.5rem;
		}

		.incur-price {
			position: absolute;
			top:50%;
			right:1.0rem;
			padding: 0.3rem 1.0rem;
			background-color: #0069d9;
			border-radius: 5.0rem;
			color: #fff;
			transform:translateY(-50%);
		}

		.insur-bottom {
			margin-top: 1.0rem;
			padding: 1.0rem;
			border-top:1px solid #222;
			text-align: center;
		}

		.insur-tit {
			margin-top: 1.0rem;
			color: #fff;
			font-size: 1.8rem;
		}

		.insur-company {
			color: #999;
			font-size: 1.4rem;
		}
		.insur-desc {
			display: none;
			color: #666;
		}

		.btn-view {
			border:none;
			background-color: transparent;
			color: #fff;
			font-size: 1.2rem;
		}

		.insur-bottom.toggle .btn-view {

		}

		.insur-bottom.toggle .insur-desc {
			display: block;
		}
	</style>
	<div id="wrap">
		<div class="h-wrap">
			<h1 class="h-tit1 cancer" data-type="guarantee">보장1 <span class="total"></span></h1>
			<h1 class="h-tit1 heart">보장2</h1>
			<h1 class="h-tit1 brain">보장3</h1>
			<h1 class="h-tit1 surgery">보장4</h1>
			<h1 class="h-tit1 etc">보장5</h1>
			<h1 class="h-tit1 company1">회사1</h1>
			<h1 class="h-tit1 company2">회사2</h1>
			<h1 class="h-tit1 company2">회사3</h1>
		</div>

		<div class="insur">
			<div class="insur-item cancer company1">
				<div class="insur-top">
					<span class="insur-company">회사1</span>
					<h2 class="insur-tit">보장1</h2>
					<div class="incur-price">2000</div>
				</div>
				<div class="insur-bottom">
					<p class="insur-desc">가나다라</p>
					<button type="button" class="btn-view">자세히 보기</button>
				</div>
			</div>

			<div class="insur-item cancer company1">
				<div class="insur-top">
					<span class="insur-company">회사1</span>
					<h2 class="insur-tit">보장1</h2>
					<div class="incur-price">500</div>
				</div>
				<div class="insur-bottom">
					<p class="insur-desc">가나다라</p>
					<button type="button" class="btn-view">자세히 보기</button>
				</div>
			</div>

			<div class="insur-item heart company2">
				<div class="insur-top">
					<span class="insur-company">회사2</span>
					<h2 class="insur-tit">보장2</h2>
					<div class="incur-price">300</div>
				</div>
				<div class="insur-bottom"></div>
			</div>
		</div>

		<div class="bottom-btn">
			<button type="button" onclick="sort('cancer')">보장1</button>
			<button type="button" onclick="sort('heart')">보장2</button>
			<button type="button" onclick="sort('brain')">보장3</button>
			<button type="button" onclick="sort('surgery')">보장4</button>
			<button type="button" onclick="sort('etc')">기타</button>
			<button type="button" onclick="sort('company1')">회사1</button>
			<button type="button" onclick="sort('company2')">회사2</button>
		</div>
	</div>

	

	<script>
		var btnBottom = document.querySelectorAll('.bottom-btn button');
		var insurItem = document.querySelectorAll('.insur-item');
		var insurTit = document.querySelectorAll('.h-tit1');
		var btnView = document.querySelectorAll('.btn-view');
		var incurPrice = document.querySelectorAll('.incur-price');

		function sort(ele) {
			var self = event.target; 
			var ele = document.querySelectorAll('.' + ele);
			classRemove(insurItem, 'show');
			classRemove(insurTit, 'show');
			classRemove(btnBottom, 'toggle');
			for(var i = 0; i < ele.length; i++) {
				ele[i].classList.add('show');
				
				/* if(ele[i].classList.contains('insur-item')) {
					var price = Number(ele[i].children[0].children[2].innerText);
					console.log(price)
				} */
			}
			self.classList.add('toggle');
			totalPrice(incurPrice)
		}

		function totalPrice(ele) {
			for(var i = 0; i < ele.length; i++) {
				console.log(ele[i])
			}
		}

		function classRemove(ele, className) {
			for(var i = 0; i < ele.length; i++) {
				ele[i].classList.remove(className)
			}
		}
		
		for(var i = 0; i < btnView.length; i++) {
			btnView[i].addEventListener('click', function(e) {
				var ele = e.target;
				var eleParent = ele.parentElement;
				if(eleParent.classList.contains('toggle')) {
					eleParent.classList.remove('toggle')
				} else {
					eleParent.classList.add('toggle')
				}
			})
		}

		function btnViewFn(ele) {
			
			var parent = ele.parent;
			console.log(parent)
		}
	</script>
</body>
</html>
