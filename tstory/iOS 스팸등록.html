<h2 data-ke-size="size26">전화번호 스팸 등록 및 복구</h2>
<p data-ke-size="size16">지겹게 오는 스팸문자들&hellip;</p>
<p data-ke-size="size16">매번 스팸 등록을 해도 또 다른 번호로 오지만 난 끝까지 전부 스팸 등록을 진행한다.</p>
<p data-ke-size="size16">아래는 스팸등록하는 방법이다.</p>

<h3 data-ke-size="size20">스팸 등록하기</h3>
<p data-ke-size="size16">사진에 있는 노란색 네모 부분만 확인해가며 그대로 따라 하면 스팸 등록이 완료된다.</p>

<figure class="imageblock alignCenter" data-ke-mobilestyle="widthOrigin" data-filename="item2.png" data-origin-width="828" data-origin-height="1792"><span data-url="https://blog.kakaocdn.net/dn/7diOf/btsBCnZidUq/6r51ksxoNPoG4O2GoX2RI1/img.png" data-lightbox="lightbox"><img src="https://blog.kakaocdn.net/dn/7diOf/btsBCnZidUq/6r51ksxoNPoG4O2GoX2RI1/img.png" srcset="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&amp;fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2F7diOf%2FbtsBCnZidUq%2F6r51ksxoNPoG4O2GoX2RI1%2Fimg.png" onerror="this.onerror=null; this.src='//t1.daumcdn.net/tistory_admin/static/images/no-image-v1.png'; this.srcset='//t1.daumcdn.net/tistory_admin/static/images/no-image-v1.png';" data-filename="item2.png" data-origin-width="828" data-origin-height="1792"></span><figcaption>정보 터치</figcaption></figure>

<p data-ke-size="size16">스팸을 잘못 등록하거나 해지를 해야 하는 경우 아래와 같이 진행을 하면 된다.</p>

<figure class="imageblock alignCenter" data-ke-mobilestyle="widthOrigin" data-filename="item7.png" data-origin-width="828" data-origin-height="1792"><span data-url="https://blog.kakaocdn.net/dn/BwNeT/btsBB8adZ0A/aPYo9DIJv5DQOpCPjZMvu0/img.png" data-lightbox="lightbox"><img src="https://blog.kakaocdn.net/dn/BwNeT/btsBB8adZ0A/aPYo9DIJv5DQOpCPjZMvu0/img.png" srcset="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&amp;fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FBwNeT%2FbtsBB8adZ0A%2FaPYo9DIJv5DQOpCPjZMvu0%2Fimg.png" onerror="this.onerror=null; this.src='//t1.daumcdn.net/tistory_admin/static/images/no-image-v1.png'; this.srcset='//t1.daumcdn.net/tistory_admin/static/images/no-image-v1.png';" data-filename="item7.png" data-origin-width="828" data-origin-height="1792"></span><figcaption>아래로 스크롤 하여 차단된 연락처 터치</figcaption></figure>
<figure class="imageblock alignCenter" data-ke-mobilestyle="widthOrigin" data-filename="item8.png" data-origin-width="828" data-origin-height="1792"><span data-url="https://blog.kakaocdn.net/dn/P6GuC/btsBDR6Evdu/kiN3XlRKYam98MkaFQ67w0/img.png" data-lightbox="lightbox"><img src="https://blog.kakaocdn.net/dn/P6GuC/btsBDR6Evdu/kiN3XlRKYam98MkaFQ67w0/img.png" srcset="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&amp;fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FP6GuC%2FbtsBDR6Evdu%2FkiN3XlRKYam98MkaFQ67w0%2Fimg.png" onerror="this.onerror=null; this.src='//t1.daumcdn.net/tistory_admin/static/images/no-image-v1.png'; this.srcset='//t1.daumcdn.net/tistory_admin/static/images/no-image-v1.png';" data-filename="item8.png" data-origin-width="828" data-origin-height="1792"></span><figcaption>차단된 연락처에서 차단 해제할 연락처를 찾아서 터치</figcaption></figure>
