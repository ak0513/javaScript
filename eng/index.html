<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" media="all">
    <script src="./common.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div id="container">
            <ul class="list">
                <li class="list-item">
                    <div class="list-lang eng">
                        <p class="list-sentence">abcde 2 cd abd</p>
                        <button type="button" class="list-btn"></button>
                    </div>
                    <div class="list-lang kor">
                        <p class="list-sentence">가나다라 가나다라 가나다라 가나다라</p>
                        <button type="button" class="list-btn"></button>
                    </div>
                </li>

                <li class="list-item">
                    <div class="list-lang eng">
                        <p class="list-sentence">abcde abcde abcde abcde</p>
                        <button type="button" class="list-btn"></button>
                    </div>
                    <div class="list-lang kor">
                        <p class="list-sentence">가나다 가나다 가나다 가나다</p>
                        <button type="button" class="list-btn"></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>



    <style>
        .list {border-bottom:1px solid #ddd;}
        .list-item {display:flex;flex-direction:column;padding:12px;border-top:1px solid #ddd;}

        .list-lang {display:flex;justify-content:space-between;}
        .list-btn {display:block;background:url('./arrow-down.svg') no-repeat;width:24px;height:24px;border:none;}
        .list-lang.kor {background-color: #ebebeb;margin-top:8px;padding:8px;}
        .list-lang.kor .list-btn {display: none;}
        .list-sentence {display:flex;}
        .list-sentence a {border-bottom:1px dashed #999;}

        .reverse .list-item {flex-direction: column-reverse;}
        .reverse .list-lang.kor {background-color: #fff;margin:0;padding:0;}
        .reverse .list-lang.kor .list-btn {display: block;}
        .reverse .list-lang.eng {background-color: #ebebeb;margin-top:8px;padding:8px;}
        .reverse .list-lang.eng .list-btn {display: none;}
    </style>


    <script>
        var listItem = document.querySelectorAll('.list-item')
        listItem.forEach(function(item) {
            let original = item.querySelector('.eng .list-sentence');
            let wordsArray = original.innerText.split(" ");


            let arrayToExclude = ['2', 'cd'];


            let taggedArray = wordsArray.map(word => `<a href="https://en.dict.naver.com/#/search?range=all&query=${word}" target="_blank" title="새창 열림">${word}</a>&nbsp;`);
            let finalString = taggedArray.join(" ");
            original.innerHTML = finalString;
        })
    </script>
</body>
</html>
