<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Bar</title>
</head>
<body>
    <style>
      *{
          box-sizing: border-box;
      }
     
    </style>

    <div class="test1">
       <button type="button">11</button>
       <button type="button">11</button>
       <button type="button">11</button>
    </div>
    
    <div class="test2">
       <button type="button">11</button>
       <button type="button">11</button>
       <button type="button">11</button>
    </div>

    <script>
        let btns = document.querySelectorAll('button');

        for(let i = 0; i < btns.length; i++) {
            btns[i].addEventListener('click', addEventListeners);
        } 
        

        function addEventListeners(e) {
            let ele = e.target;
            let eleSibling = ele.parentNode.children
            for(let i = 0; i < eleSibling.length; i++) {
                eleSibling[i].classList.remove('on')
                ele.classList.add('on')
            }
        }

    </script>
</body>
</html>
