											</ul>
											<button type="button" class="nav-button-prev swiper-button-disabled" tabindex="0" role="button" title="이전 슬라이드 보기" aria-disabled="true" style="display: none;">

									<p class="ac_title"><strong>자주 찾는 검색어</strong></p>
									<ul class="ac_list" data-plugin-each="freqItems">
										<li class="ac_item"><button type="button" class="ac_btn_keyword" data-plugin-click="srch.setLateText()" title="이용한도" data-plugin-item="freqItems,0"><span>이용한도</span></button></li>
									 
										<li class="ac_item"><button type="button" class="ac_btn_keyword" data-plugin-click="srch.setLateText()" title="즉시결제" data-plugin-item="freqItems,1"><span>즉시결제</span></button></li>

								</div>
								<!-- //자주 찾는 검색어 목록 -->
								<!-- 추천 검색어 목록 -->
								<div class="ac_menu recommend">
									<p class="ac_title"><strong>추천 검색어</strong></p>
									<ul class="ac_list" data-plugin-each="recommendItems">
										<li class="ac_item"><button type="button" class="ac_btn_keyword" data-plugin-click="srch.setLateText()" title="신한플레이" data-plugin-item="recommendItems,0"><span>신한플레이</span></button></li>
									
										<li class="ac_item"><button type="button" class="ac_btn_keyword" data-plugin-click="srch.setLateText()" title="출첵" data-plugin-item="recommendItems,1"><span>출첵</span></button></li>
									
										<li class="ac_item"><button type="button" class="ac_btn_keyword" data-plugin-click="srch.setLateText()" title="카드알림" data-plugin-item="recommendItems,2"><span>카드알림</span></button></li>
									
										<li class="ac_item"><button type="button" class="ac_btn_keyword" data-plugin-click="srch.setLateText()" title="현금서비스" data-plugin-item="recommendItems,3"><span>현금서비스</span></button></li>
									
										<li class="ac_item"><button type="button" class="ac_btn_keyword" data-plugin-click="srch.setLateText()" title="카드론" data-plugin-item="recommendItems,4"><span>카드론</span></button></li>

								<!-- //추천 검색어 목록 -->																
							</div>
							<!-- 연관검색어 목록 -->
							<div class="ac_menu associate" data-plugin-visible="srch.lstKind==ark" style="display: none;">
								<ul class="ac_list" data-plugin-each="srch.arkItems"></ul>
							</div>
							<!-- //연관검색어 목록 -->
							<!-- 퀵검색결과 목록 -->
							<div class="ac_quick_wrap" style="display:none">
								<div class="ac_quick_group">
									<!-- 이벤트 목록 -->
									<ul class="ac_quick_list type_event">

									</ul>
									<!-- //이벤트 목록 -->

										<li>증권사 CMS계좌도 결제계좌 등록?</li>
									</ul>
									<!-- //자주하는질문 목록 -->
								</div>
							</div>
							<!-- //퀵검색결과 목록 -->
						</div>
					</div>
					<!-- 자동완성 옵션 -->
					<div class="ac_option">
						<div class="ac_option_left" data-plugin-visible="srch.lstKind==late" style="">
							<button type="button" class="ac_btn_text autoSave" data-plugin-click="srch.autoLate()" data-plugin-text="srch.autoLate">최근 검색어 저장 끄기</button>
							<button type="button" class="ac_btn_text removeAll" data-plugin-click="srch.lateDelAll()"><span>전체삭제</span></button>
						</div>
						<div class="ac_option_left" data-plugin-visible="srch.lstKind==ark" style="display: none;">
							<button type="button" class="ac_btn_text autoSave" data-plugin-click="srch.autoArk()" data-plugin-text="srch.autoArk">자동완성 끄기</button>
						</div>
						<div class="ac_option_right">
							<button type="button" class="ac_btn_text cancel" aria-controls="quickSrch" data-plugin-click="srch.close()"><span>닫기</span></button><!-- 20200107 검색닫기를 자동완성닫기로 변경 -->
						</div>
					</div>
					<!-- //자동완성 옵션 -->
				</div>
				<!-- //자동완성 -->

				<!-- 닫기버튼 위치변경 -->
				<div class="close_wrap">
					<button type="button" class="quickSrch_close" title="빠른검색 닫기" data-plugin-click="srch.close()"><span>닫기</span></button>
				</div>

				<script>
					// 최근검색어 스와이퍼
					var autoCompleteSwiper = new Swiper('.autoComplete_swiper .swiper-container', {
						autoplay: false,
						slidesPerView: 'auto',
						navigation: {
							nextEl: '.autoComplete_swiper .nav-button-next',
							prevEl: '.autoComplete_swiper .nav-button-prev',
						},
						watchSlidesVisibility: true,
						on: {
							init: function () {
								ui.swiperAccess($('.autoComplete_swiper .swiper-container'), 'auto');
							},
							slideChangeTransitionStart: function () {
								ui.swiperAccess($('.autoComplete_swiper .swiper-container'), 'auto');
							},
							resize: function () {
								ui.swiperAccess($('.autoComplete_swiper .swiper-container'), 'auto');
							},
						},
						touchRatio:0,
						observer: true,
						obsereParents: true,
						breakpoints: {
							1100: {
								touchRatio:1,
							}
						},
					});
				
					$(window).on('resize', function() {
						if ($(window).width() > 1100) {
							autoCompleteSwiper.slideTo(0, 0)
						}
					});
					$('#query, #mainSearch_mo, #totalSrchQuck').on('click',function() {
						window.dispatchEvent(new Event('resize'));
					})
				</script>	
			</div>
