<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<style>
		.a11y {
			padding: 0 !important;
			margin: 0 !important;
			overflow: hidden;
			position: absolute;
			border: 0;
			width: 1px;
			height: 1px;
			clip: rect(1px,1px,1px,1px);
		}
		.flex {
			display: flex;
		}
	</style>

	<h3>id 없음/aria-hidden</h3>
	<div class="flex">
		<label for="a">
			<input type="checkbox">
			<span role="text" class="ally">이름</span>
		</label>
		<div>
			<p aria-hidden="true">이름</p>
			<p>홍길동</p>
			<p>1234</p>
			<p>100,000원</p>
		</div>
	</div>

	<hr>

	<h3>id 있음/aria-hidden</h3>
	<div class="flex">
		<label for="b">
			<input id="b" type="checkbox">
			<span role="text" class="ally">이름</span>
		</label>
		<div>
			<p aria-hidden="true">이름</p>
			<p>홍길동</p>
			<p>1234</p>
			<p>100,000원</p>
		</div>
	</div>

	<hr>

	<h3>id 있음/aria-hidden 없음</h3>
	<div class="flex">
		<label for="c">
			<input id="c" type="checkbox">
			<span role="text" class="ally">이름</span>
		</label>
		<div>
			<p>이름</p>
			<p>홍길동</p>
			<p>1234</p>
			<p>100,000원</p>
		</div>
	</div>


</body>
</html>
