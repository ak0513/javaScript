function* sampleGFunction() {
    console.log(yield 10);
    console.log(yield 5);
    console.log(yield 0);
}

function run(gen) {
    const it = gen();
    

    (function iterate({ value, done }) {
        if (done) {
            return value;
        }

        if (value % 2 === 0) {
            iterate(it.next(value + 1));
        } else {
            iterate(it.next(value));
        }
        console.log('it', it.next(value))
    })(it.next());
    
}

run(sampleGFunction);
