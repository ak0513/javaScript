<body>
	<style>
		* {box-sizing: border-box;}
		body{margin:0;}


		img{width:100%;height:auto;}

		.sticky-container {
			height: 400vh;
		}
		.sticky-wrapper {
			overflow: hidden;
			position: sticky;
			top:0;
			height: 100vh;
		}
		.sticky-inner {
			background-color: #888;
			display: flex;
		}
		img {width:500px;}
	</style>
	<div class="sticky-container">
		<div class="sticky-wrapper">
