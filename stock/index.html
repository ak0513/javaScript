<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../normalize.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css">
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>

<body>
	<style>
		
	</style>
	<div id="wrap">
		<header id="header"></header>

		<main id="container">
			<div class="item 캔들 거래량">
				<h2 class="h-tit2">작동 원리1</h2>
				<h3 class="h-tit3">원활한 데이터 가져오기 및 요청</h3>
				<p class="p-txt1">그 어느 때보다 빠르게 고객과 파트너로부터 데이터를 가져오고 요청하십시오. </p>
				<p class="p-txt2">CSV 및 Excel 파일에서 데이터를 자동으로 수집하고 정리하여 데이터베이스에 직접 로드합니다.</p>
				<a href="" target="blank" class="btn-link">바로가기</a>
			</div>

			<div class="item 이평선">
				<h2 class="h-tit2">작동 원리2</h2>
				<h3 class="h-tit3">원활한 데이터 가져오기 및 요청</h3>
				<p class="p-txt1">그 어느 때보다 빠르게 고객과 파트너로부터 데이터를 가져오고 요청하십시오. </p>
				<p class="p-txt2">CSV 및 Excel 파일에서 데이터를 자동으로 수집하고 정리하여 데이터베이스에 직접 로드합니다.</p>
			</div>
		</main>

		<footer id="footer">
			<div class="btn-search">
				<button type="button" data-type="캔들">A</button>
				<button type="button" data-type="거래량">B</button>
				<button type="button" data-type="이평선">C</button>
			</div>
		</footer>

		<script>
			let btnSearch = document.querySelectorAll('.btn-search > button')
			for(let i = 0; i < btnSearch.length; i++) {
				btnSearch[i].addEventListener('click', function() {
					let search = btnSearch[i].dataset.type;
					let items = document.querySelectorAll('.item')
					for(let i = 0; i < items.length; i++) {
						items[i].classList.remove('active')
					}
					var tar = document.querySelectorAll('.' + search)
					for(let i = 0; i < tar.length; i++) {
						tar[i].classList.add('active')
					}
				})
			}
		</script>
	</div>

</body>

</html>
