<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./js/common.js"></script>
	<link rel="stylesheet" href="./css/style.css">
	<title>userAgent</title>
</head>
<body>
	<div id="wrap">
		<div id="container">
			<h2 class="h-tit1">navigator.userAgent</h2>
			<div id="ua"></div>

			<h2 class="h-tit1">body class</h2>
			<div id="bodyClass"></div>

			<h2 class="h-tit1">browser</h2>
			<div id="browser"></div>

			<h2 class="h-tit1">mobile</h2>
			<div id="mobile"></div>

			<h2 class="h-tit1">os</h2>
			<div id="os"></div>

			<h2 class="h-tit1">device</h2>
			<div id="device"></div>

			
			<script>
				var body = document.querySelector('body');
				var ua = navigator.userAgent.toLowerCase();
				
				// 모바일 체크
				var userAgent = {
					Android: function () {return ua.match(/android/i) == null ? false : true;},
					BlackBerry: function () {return ua.match(/blackberry/i) == null ? false : true;},
					iOS: function () {return ua.match(/iphone|ipad|ipod/i) == null ? false : true;},
					IOSPhone: function () {return ua.match(/iphone/i) == null ? false : true;},
					IOSPad: function () {return ua.match(/ipad/i) == null ? false : true;},
					Opera: function () {return ua.match(/opera mini/i) == null ? false : true;},
					Windows: function () {return ua.match(/windows/i) == null ? false : true;},

					tabletPro: function () {return $('body').hasClass('tabletPro')},
					any: function () {return (userAgent.Android() || userAgent.BlackBerry() || userAgent.iOS() || userAgent.Opera() || userAgent.Windows())},

					isMobile: function () {return ua.match(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i) == null ? false : true;},
					// browser: function () {return ua.match(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i) == null ? false : true;},
				}

				var deviceInfo = {
					os: null,
					device: null,
					browser : null,
					mobile : userAgent.isMobile(),
				}

				// 모바일 체크
				// var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(window.navigator.userAgent);

				// OS 체크
				var osName = (function() {
					switch(true) {
						case userAgent.iOS() === true : return deviceInfo.os = 'os_ios';
						case userAgent.Android() === true : return deviceInfo.os = 'os_android';
						case userAgent.BlackBerry() === true : return deviceInfo.os = 'os_blackBerry';
						case userAgent.Windows() === true : return deviceInfo.os = 'os_windows';
						default: return "other-os";
					}
				})();

				// 디바이스 체크
				var deviceName = (function() {
					switch(true) {
						case userAgent.IOSPhone() === true : return deviceInfo.device = 'iPhone';
						case userAgent.IOSPad() === true : return deviceInfo.device = 'iPad';
						default: return "other-device";
					}
				})();

				// 브라우저 체크
				var browserName = (function(agent) {
					switch(true) {
						case agent.indexOf("edge") > -1: return deviceInfo.browser = "edge";
						case agent.indexOf("edg/") > -1: return deviceInfo.browser = "edge";
						case agent.indexOf("opr") > -1 && !!window.opr: return deviceInfo.browser = "opera"
						case agent.indexOf("chrome") > -1 && !!window.chrome: return deviceInfo.browser = "chrome";
						case agent.indexOf("trident") > -1: return deviceInfo.browser = "msie"
						case agent.indexOf("firefox") > -1: return deviceInfo.browser = "firefox";
						case agent.indexOf("safari") > -1: return deviceInfo.browser = "safari";
						default: return "other-browser";
					}
				})(ua);




				// 바디 클래스
				document.getElementById('bodyClass').innerText = body.getAttribute('class');
				document.getElementById('ua').innerText = ua;

				document.getElementById('os').innerText = deviceInfo.os;
				document.getElementById('device').innerText = deviceInfo.device;
				document.getElementById('browser').innerText = deviceInfo.browser;
				document.getElementById('mobile').innerText = deviceInfo.mobile;

			</script>
		</div>
	</div>
</body>
</html>
