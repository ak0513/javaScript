<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div class="box-inner">
            <div class="box box1"><a href="#">box1</a></div>
            <div class="box box2"><a href="#">box2</a></div>
            <div class="box box3"><a href="#">box3</a></div>
            <div class="box box4"><a href="#">box4</a></div>
            <div class="box box5"><a href="#">box5</a></div>
            <div class="box box6"><a href="#">box6</a></div>
            <div class="box box7"><a href="#">box7</a></div>
            <div class="box box8"><a href="#">box8</a></div>
            <div class="box box9"><a href="#">box9</a></div>
            <div class="box box10"><a href="#">box10</a></div>
        </div>
    </div>
    <style>
        .box-inner {width:2000px;height:100vh;overflow: auto;position: relative;}
        .box {position: absolute;background-color: #666;color:#fff;padding:40px;}
        .box1 {top:10%;left:10%}
        .box2 {top:20%;left:75%}
        .box3 {top:30%;left:55%}
        .box4 {top:30%;left:5%}
        .box5 {top:50%;left:10%}
        .box6 {top:20%;left:30%}
        .box7 {top:10%;left:40%}
        .box8 {top:30%;left:80%}
        .box9 {top:70%;left:20%}
        .box10 {top:80%;left:50%}
    </style>
</body>

</html>
