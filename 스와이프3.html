<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="wrap">
		<div class="slider-container">
			<div class="slider">
				<div class="box box1"><a href="#" role="button">box1</a></div>
				<div class="box box2"><a href="#" role="button">box2</a></div>
				<div class="box box3"><a href="#" role="button">box3</a></div>
				<div class="box box4"><a href="#" role="button">box4</a></div>
				<div class="box box5"><a href="#" role="button">box5</a></div>
				<div class="box box6"><a href="#" role="button">box6</a></div>
				<div class="box box7"><a href="#" role="button">box7</a></div>
				<div class="box box8"><a href="#" role="button">box8</a></div>
				<div class="box box9"><a href="#" role="button">box9</a></div>
				<div class="box box10"><a href="#" role="button">box10</a></div>
			</div>
			<button id="prevBtn">이전</button>
			<button id="nextBtn">다음</button>
		</div>
	</div>
	

	<script>
		const sliderContainer = document.querySelector('.slider-container');
		const slider = document.querySelector('.slider');
		const sliderWidth = document.querySelector('.slider').offsetWidth;
		const prevBtn = document.getElementById('prevBtn');
		const nextBtn = document.getElementById('nextBtn');

		let currentPosition = 0;

		prevBtn.classList.add('hide')
		prevBtn.addEventListener('click', () => {
			currentPosition += sliderWidth;
			if (currentPosition > -1) {
				// currentPosition = -((slider.childElementCount - 1) * sliderWidth);
				prevBtn.classList.add('hide')
			}
			slider.style.transform = `translateX(${currentPosition}px)`;
			nextBtn.classList.remove('hide')
		});

		nextBtn.addEventListener('click', () => {
			currentPosition -= sliderWidth;
			if (currentPosition <  sliderWidth) {
				// currentPosition = 0;
				nextBtn.classList.add('hide')
			}
			prevBtn.classList.remove('hide')
			slider.style.transform = `translateX(${currentPosition}px)`;

		});

		
		// console.log(slider.childElementCount)

	</script>

<style>
	.slider-container {
		overflow: auto;
		position: relative;
		width:100%;
		height: 100%;
		touch-action: pan-x;
	}
	.slider {width:2000px;height:100vh;overflow: auto;position: relative;transition: all 0.3s ease;}
	.box {position: absolute;background-color: #666;color:#fff;padding:40px;}
	.box1 {top:10%;left:1%}
	.box2 {top:45%;left:5%}
	.box3 {top:17%;left:10%}
	.box4 {top:30%;left:25%}
	.box5 {top:10%;left:35%}
	.box6 {top:60%;left:40%}
	.box7 {top:30%;left:45%}
	.box8 {top:70%;left:50%}
	.box9 {top:10%;left:60%}
	.box10 {top:50%;left:70%}
	#prevBtn,
	#nextBtn {
		position: fixed;
		top: 50%;
		transform: translateY(-50%);
		padding: 8px 16px;
		font-size: 16px;
		cursor: pointer;
	}
	#prevBtn.hide,
	#nextBtn.hide {
		display: none;
	}

	#prevBtn {
		left:0;
	}

	#nextBtn {
		right: 0;
	}
</style>
</body>

</html>
