<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css">
	<link rel="stylesheet" href="./default.css">
	<title>Document</title>
</head>

<body>
	<div id="skipNav">
		<div class="container">
			<a href="#container" class="a11y skip-link">본문 건너뛰기</a>
		</div>
	</div>

	<div id="wrap">
		<header id="header"></header>

		<main id="container">
			<div class="container">
				<h2 class="h-tit2">버튼</h2>
				<h2 class="h-tit3">기본 버튼</h2>
				<div class="btn-wrap">
					<button type="button" class="btn blue">blue</button>
					<button type="button" class="btn gray">gray</button>
					<a href="#" class="btn blue">기본</a>
					<a href="#" class="btn gray">서브</a>
				</div>
		
				<h2 class="h-tit3">라지 버튼</h2>
				<div class="btn-wrap mgt5">
					<button type="button" class="btn blue lg">blue</button>
					<button type="button" class="btn gray lg">gray</button>
					<a href="#" class="btn blue lg">기본</a>
					<a href="#" class="btn gray lg">서브</a>
				</div>

				<h2 class="h-tit3">스몰 버튼</h2>
				<div class="btn-wrap mgt5">
					<button type="button" class="btn blue sm">blue</button>
					<button type="button" class="btn gray sm">gray</button>
					<a href="#" class="btn blue sm">기본</a>
					<a href="#" class="btn gray sm">서브</a>
				</div>

				<h2 class="h-tit3">풀 사이즈 버튼</h2>
				<div class="btn-wrap full mgt5">
					<button type="button" class="btn blue lg">blue</button>
					<button type="button" class="btn gray lg">gray</button>
					<a href="#" class="btn blue lg">기본</a>
					<a href="#" class="btn gray lg">서브</a>
				</div>
		
				<div class="btn-wrap mgt5">
					<button type="button" class="btn blue btn full next">blue</button>
				</div>
				<div class="btn-wrap mgt5">
					<button type="button" class="btn gray sm full next">gray</button>
				</div>
				<div class="btn-wrap mgt5">
					<button type="button" class="btn blue lg full next">blue</button>
				</div>
		
				<div class="bg-secondary color-white mgt5">bg-secondary</div>
				<div class="row gutter2">
					<div class="col-6 col-sm-4">
						<div class="bg-dark color-white align-c">11</div>
					</div>
					<div class="col-6 col-sm-4">
						<div class="bg-blue align-c">22</div>
					</div>
					<div class="col-12 col-sm-4">
						<div class="bg-success align-c">22</div>
					</div>
				</div>
		
				<div class="row mgt5">
					<div class="col-6 col-sm-4">
						<div class="bg-dark color-white align-c">11</div>
					</div>
					<div class="col-6 col-sm-4">
						<div class="bg-blue align-c">22</div>
					</div>
					<div class="col-12 col-sm-4">
						<div class="bg-success align-c">22</div>
					</div>
		
				</div>
				<div class="border border-dark bg-blue color-white">1212</div>
				<br>
				<div style="width: min(70%, 500px);" class="color-white bg-dark">width: min(70%, 1000px);</div>
			</div>
		</main>

		<footer id="footer"></footer>
	</div>

	<script>
		var randomNum = new Date().setDate(new Date().getDate());
		var cssLink = document.querySelectorAll('link');
		for(var i = 0; i < cssLink.length; i++) {
			var cssLinkUrl = cssLink[i].getAttribute('href');
			cssLink[i].setAttribute('href', cssLinkUrl + '?' + randomNum)
		}
	</script>
</body>

</html>
