<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>슬라이드</title>
</head>

<body>
	<div id="wrap">
		<div class="slider-container">
			<div class="slider">
				<div class="slide slide1"><a href="#" role="button">slide1</a></div>
				<div class="slide slide2"><a href="#" role="button">slide2</a></div>
				<div class="slide slide3"><a href="#" role="button">slide3</a></div>
				<div class="slide slide4"><a href="#" role="button">slide4</a></div>
				<div class="slide slide5"><a href="#" role="button">slide5</a></div>
				<div class="slide slide6"><a href="#" role="button">slide6</a></div>
				<div class="slide slide7"><a href="#" role="button">slide7</a></div>
				<div class="slide slide8"><a href="#" role="button">slide8</a></div>
				<div class="slide slide9"><a href="#" role="button">slide9</a></div>
				<div class="slide slide10"><a href="#" role="button">slide10</a></div>
				<!-- 슬라이드를 원하는 개수만큼 추가하세요. -->
			</div>
			<button id="prevBtn">이전</button>
			<button id="nextBtn">다음</button>
		</div>
	</div>

	<script>
		const sliderContainer = document.querySelector('.slider-container');
		const slider = document.querySelector('.slider');
		const sliderWidth = document.querySelector('.slider').offsetWidth;
		const prevBtn = document.getElementById('prevBtn');
		const nextBtn = document.getElementById('nextBtn');
		const slide = document.querySelectorAll('.slide');

		let currentPosition = 0;

		slide.forEach(function(ele) {
			ele.style.width = sliderContainer.offsetWidth + 'px';
		})
		
		prevBtn.classList.add('hide')
		prevBtn.addEventListener('click', () => {
			currentPosition += sliderWidth;
			if (currentPosition > -1) {
				// currentPosition = -((slider.childElementCount - 1) * sliderWidth);
				prevBtn.classList.add('hide')
			}
			slider.style.transform = `translateX(${currentPosition}px)`;
			nextBtn.classList.remove('hide')
		});

		nextBtn.addEventListener('click', () => {
			currentPosition -= sliderWidth;
			if (currentPosition < -((slider.childElementCount - 2) * sliderWidth)) {
				// currentPosition = 0;
				nextBtn.classList.add('hide')
			}
			prevBtn.classList.remove('hide')
			slider.style.transform = `translateX(${currentPosition}px)`;

		});

		
		// console.log(slider.childElementCount)

	</script>

	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#wrap {
			padding: 50px;
		}
		.slider-container {
			overflow: hidden;
			position: relative;
			width:100%;
			height: 100%;
		}

		.slider {
			display: flex;
			width:100%;
			height: 400px;
			transition: all 0.3s ease;
		}

		.slide {
			flex-shrink: 0;
			display: flex;
			padding:40px;
			justify-content: center;
			align-items: center;
			font-size: 48px;
			color: white;
			background-color: #666;
			color:#fff;
		}
		.slider1 {top:10%;left:10%}
		.slider2 {top:30%;left:15%}
		.slider3 {top:20%;left:20%}
		.slider4 {top:50%;left:25%}
		.slider5 {top:10%;left:35%}
		.slider6 {top:60%;left:40%}
		.slider7 {top:30%;left:45%}
		.slider8 {top:70%;left:50%}
		.slider9 {top:10%;left:60%}
		.slider10 {top:50%;left:70%}
		#prevBtn,
		#nextBtn {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			padding: 8px 16px;
			font-size: 16px;
			cursor: pointer;
		}
		#prevBtn.hide,
		#nextBtn.hide {
			display: none;
		}

		#prevBtn {
			left:0;
		}

		#nextBtn {
			right: 0;
		}
	</style>
</body>

</html>
