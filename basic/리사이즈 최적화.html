var resizeTimer = null;

        <script>
            var resizeTimer = null;
            function resizeComplete() {
              // 리사이즈 후 사용할 함수
              console.log('resize Complete');
            }
    
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(resizeComplete, 400);
            }, false);
