<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./js/ui.js"></script>
	<title>[CSS] Scroll Snap</title>
</head>
<body>
	
	<div id="wrap">
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>

        <div class="container column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </div>
    <style>
        .container {
            display: flex;
            width: 100%;
            height: 300px;
            overflow: auto;
            
            /* 좌우 스크롤 설정 */
            flex-flow: row nowrap;
            scroll-snap-type: x mandatory;
        }
        
        .container > div {
            width: 300px;
            height: 140px;
            flex: none;
            /* scroll-snap-align: center; */
            scroll-snap-align: start;
        }

        .container > div:nth-child(1) {background-color: blanchedalmond;}
        .container > div:nth-child(2) {background-color: goldenrod;}
        .container > div:nth-child(3) {background-color: blanchedalmond;}
        .container > div:nth-child(4) {background-color: goldenrod;}
        .container > div:nth-child(5) {background-color: blanchedalmond;}

        .container.column {
            display: flex;
            width: 100%;
            height: 150px;
            overflow: auto;
            
            /* 상하 스크롤 설정 */
            flex-flow: column nowrap;
            scroll-snap-type: y mandatory;
        }
        
        .container.column > div {
            width: 140px;
            height: 140px;
            flex: none;
            scroll-snap-align: center;
        }
    </style>
</body>
</html>
