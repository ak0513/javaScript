<!DOCTYPE html>
<html>
<head>
<style>
  #clock,
  #clock2,
  #clock3,
  #clock4 {
    font-size: 48px;
    text-align: center;
    margin-top: 50px;
  }
</style>
</head>
<body>

<div id="clock">Loading...</div>
<div id="clock2">Loading...</div>
<div id="clock3">Loading...</div>
<div id="clock4">Loading...</div>

<script>
function updateClock() {
  const now = new Date();
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');

  const timeString = `${hours}:${minutes}:${seconds}`;
  document.getElementById('clock').textContent = timeString;
}

// 매 초마다 시계 업데이트
setInterval(updateClock, 1000);

// 페이지 로드 시에도 시계 업데이트
updateClock();



function updateClock2() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');

  let ampm = 'AM';
  let displayHours = hours;

  if (hours >= 12) {
    ampm = 'PM';
    displayHours = hours % 12;
    if (displayHours === 0) {
      displayHours = 12;
    }
  }

  const timeString = `${displayHours}:${minutes}:${seconds} ${ampm}`;
  document.getElementById('clock2').textContent = timeString;
}

// 매 초마다 시계 업데이트
setInterval(updateClock2, 1000);

// 페이지 로드 시에도 시계 업데이트
updateClock2();




function updateClock3() {
  const now = new Date();
  const year = now.getFullYear();
  const month = (now.getMonth() + 1).toString().padStart(2, '0');
  const day = now.getDate().toString().padStart(2, '0');
  const hours = now.getHours();
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');

  const dateString = `${year}-${month}-${day}`;
  const timeString = `${hours}:${minutes}:${seconds}`;
  const fullString = `${dateString} ${timeString}`;
  document.getElementById('clock3').textContent = fullString;
}

// 매 초마다 시계 업데이트
setInterval(updateClock3, 1000);

// 페이지 로드 시에도 시계 업데이트
updateClock3();



function updateClock4() {
  const now = new Date();
  const daysOfWeek = ["일", "월", "화", "수", "목", "금", "토"];
  const dayOfWeek = daysOfWeek[now.getDay()];
  const year = now.getFullYear();
  const month = (now.getMonth() + 1).toString().padStart(2, '0');
  const day = now.getDate().toString().padStart(2, '0');
  const hours = now.getHours();
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');

  let ampm = 'AM';
  let displayHours = hours;

  if (hours >= 12) {
    ampm = 'PM';
    displayHours = hours % 12;
    if (displayHours === 0) {
      displayHours = 12;
    }
  }

  const timeString = `${year}-${month}-${day} (${dayOfWeek}) ${displayHours}:${minutes}:${seconds} ${ampm}`;
  document.getElementById('clock4').textContent = timeString;
}

// 매 초마다 시계 업데이트
setInterval(updateClock4, 1000);

// 페이지 로드 시에도 시계 업데이트
updateClock4();
</script>

</body>
</html>
