<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css 삼각형</title>
</head>
<body>
	<style>

		.triangle2 {
			width: 0px;
			height: 0px;
			border-bottom: calc( 180px * 1.732 ) solid #666666;
			border-left: 180px solid transparent;
			border-right: 180px solid transparent;
		}


		.triangle3 {
			width: 0px;
			height: 0px;
			border-bottom: 360px solid #666666;
			border-left: 0px solid transparent;
			border-right: 240px solid transparent;
		}

		.triangle4 {
			width: 0px;
			height: 0px;
			border-bottom: 360px solid #666666;
			border-left: 180px solid transparent;
			border-right: 180px solid transparent;
		}

		.triangle5 {
			width: 0px;
			height: 0px;
			border-left: 360px solid #666666;
			border-top: 180px solid transparent;
			border-bottom: 180px solid transparent;
		}

		.triangle6 {
			width: 0px;
			height: 0px;
			border-top: 360px solid #666666;
			border-left: 180px solid transparent;
			border-right: 180px solid transparent;
		}

		.triangle7 {
  			width: 0px;
			height: 0px;
			border-right: 360px solid #666666;
			border-top: 180px solid transparent;
			border-bottom: 180px solid transparent;
		}

		.triangle8 {
			width: 0px;
			height: 0px;
			border-bottom: 360px solid #666666;
			border-left: 180px solid transparent;
			border-right: 180px solid transparent;
			transform: rotate( 45deg );
		}
	</style>

	<div class="triangle2">정삼각형</div>
	<div class="triangle3"></div>
	<div class="triangle4"></div>
	<div class="triangle5"></div>
	<div class="triangle6"></div>
	<div class="triangle7"></div>
	<div class="triangle8"></div>
</body>
</html>
