<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./js/common.js"></script>
	<link rel="stylesheet" href="./css/style.css">
	<title>setAttr</title>
</head>
<body>
	<div id="wrap">
		<div id="container">
			<div class="class">.class에 id new 적용</div>
			<script>
				var ele = document.querySelectorAll('meta[name="keywords"]');
				var ele2 = document.querySelectorAll('.class');
				document.addEventListener('DOMContentLoaded', function() {
					setAttr(ele, 'keywords', '키워드1, 키워드2');
					setAttr(ele2, 'id', 'new');
				});
			</script>
		</div>
	</div>
</body>
</html>
