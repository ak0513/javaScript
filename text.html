
<!DOCTYPE html>



<!DOCTYPE html>
<html lang="ko">
<head>
<title>테스트</title>
<meta charset="utf-8" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../common/swiper/swiper.min.js"></script>
</head>
<body>
	<style>

		html,body {height:100%;}
		body{background:radial-gradient(at 50% 90%, #666666, #000000);}
.swiper-wrapper {transform: translate3d(0, 0, 0) !important;}
	
		/* 스와이퍼 */
		.swiper{height:100%;}
		.swiper-container{position:relative;height:100%;}
		.swiper-slide{opacity: 0;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    transform: translateY(100%) scale(0.9);
    transition: opacity 0.7s ease, transform 0.7s ease-in-out;
color:#fff;}
	.swiper-slide-active {
		opacity: 1;
		transform: translateY(0) scale(1);
	}
	</style>

<div class="swiper raffle-swiper">
	<div class="swiper-container">
		<div class="swiper-wrapper">

			<div class="swiper-slide plate-group slide1">
				1
			</div>

			<div class="swiper-slide slide2">
				2
			</div>

			<div class="swiper-slide slide3">
				3
			</div>

			<div class="swiper-slide plate-group slide4">
				4
			</div>
		</div>
	</div>
</div>



<script>
	var raffleSwiper = new Swiper('.raffle-swiper .swiper-container', {
		direction:"vertical",
		slidesPerView: 1,
		// effect: 'fade',
		mousewheel: true,
		pagination: {
			el: '.swiper-pagination',
			clickable: true,
		},
	})

</script>
</body>
</html>
