<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<title>Document</title>
</head>

<body>

	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		.box {
			width: 100%;
			height: 100vh;
			position: relative;
			color: #ffffff;
			font-size: 24pt;
			/* background: url('./showcase__02--pc.jpg') no-repeat; */
			/* background-attachment: fixed; */
		}

		/* .box:first-of-type p { opacity:1;} */
		.box p {
			width: 50%;
			height: 50%;
			background: rgba(0, 0, 0, .3);
			position: absolute;
			font-size: 200px;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			margin: 0;
			opacity: 0;
			text-align: center;
		}

		.move p {
			animation: fade_in .5s 1.5s forwards;
		}

		@keyframes fade_in {
			0% {
				opacity: 0;
				left: 40%;
			}

			100% {
				opacity: 1;
				left: 50%;
			}
		}
	</style>
	<div id="wrap">
		<div class="box box1" style="background-color:indigo;">
			<p>1</p>
		</div>
		<div class="box box2" style="background-color:orange;">
			<p>2</p>
		</div>
		<div class="box box3" style="background-color:yellow;">
			<p>3</p>
		</div>
		<div class="box box4" style="background-color:green;">
			<p>4</p>
		</div>
		<!-- <div class="box" style="background-color:blue;">
			<p>5</p>
		</div>
		<div class="box" style="background-color:indigo;">
			<p>6</p>
		</div>
		<div class="box" style="background-color:violet;">
			<p>7</p>
		</div> -->

	
	</div>
	

	<script>
		$("html,body").stop().animate({
			scrollTop: 0
		});

		var ele = document.querySelectorAll('.box');
		var moveTop = window.pageYOffset;
		ele[0].classList.add('move');

		for(var i = 0; i < ele.length; i++) {
			ele[i].addEventListener('wheel', wheelEventHandler);
		}

		function wheelEventHandler(e) {
			e.preventDefault();
			var ele = e.path[e.path.length - 6];
			var delta = 0;
			if(!event) {
				event = window.event;
			}
			if(event.wheelDelta) {
				delta = event.wheelDelta / 120;
				if(window.opera) delta = -delta;
			} 
			else if(event.detail)
			delta = -event.detail / 3;

			if(delta < 0) {
				// 마우스휠을 위에서 아래로
				if(ele.nextElementSibling != undefined) {
					moveTop = ele.nextElementSibling.offsetTop;
					ele.classList.remove('move')
					ele.nextElementSibling.classList.add('move');
				}
			} else {
				// 마우스휠을 아래에서 위로
				if(ele.previousElementSibling != undefined) {
					moveTop = ele.previousElementSibling.offsetTop;
					ele.classList.remove('move')
					ele.previousElementSibling.classList.add('move');
				}
			}
			// 화면 이동 0.8초(800)
			move(moveTop)
		}



		document.addEventListener('touchstart', handleTouchStart, false);
		document.addEventListener('touchmove', handleTouchMove, false);

		var xDown = null;
		var yDown = null;

		function getTouches(evt) {
		return evt.touches ||             // browser API
				evt.originalEvent.touches; // jQuery
		}

		function handleTouchStart(evt) {
			const firstTouch = getTouches(evt)[0];
			xDown = firstTouch.clientX;
			yDown = firstTouch.clientY;
		};

		function handleTouchMove(evt) {
			if ( ! xDown || ! yDown ) {
				return;
			}

			var ele = evt.path[evt.path.length - 6];
			console.log(ele)
			var xUp = evt.touches[0].clientX;
			var yUp = evt.touches[0].clientY;

			var xDiff = xDown - xUp;
			var yDiff = yDown - yUp;

			if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
				if ( xDiff > 0 ) {
					/* left swipe */
				} else {
					/* right swipe */
				}
			} else {
				if ( yDiff > 0 ) {
					/* up swipe */
					if(ele.previousElementSibling != undefined) {
						moveTop = ele.previousElementSibling.offsetTop;
						ele.classList.remove('move')
						ele.previousElementSibling.classList.add('move');
					}
					// 화면 이동 0.8초(800)
					move(moveTop)
				} else {
					/* down swipe */
					if(ele.nextElementSibling != undefined) {
						moveTop = ele.nextElementSibling.offsetTop;
						ele.classList.remove('move')
						ele.nextElementSibling.classList.add('move');
						// 화면 이동 0.8초(800)
						move(moveTop)
					}
				}
			}
			/* reset values */
			xDown = null;
			yDown = null;
		};





		function move(moveTop) {
			$("html,body").stop().animate({
				scrollTop: moveTop + 'px'
			}, {
				duration: 800, complete: function () {}
			});
		}











		$(window).resize(function () {
			$('.box').css('height', $(window).height());
		});
	</script>
</body>

</html>
