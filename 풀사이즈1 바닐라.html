<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<title>Document</title>
</head>
<body>
	<style>
        html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height:100%;
		}
		#wrap {
			height:100%;
		}

		.box {
			width: 100%;
			height: 100%;
			position: relative;
			color: #ffffff;
			font-size: 24pt;
		}


		.box p {
			width: 50%;
			height: 50%;
			background: rgba(0, 0, 0, .3);
			position: absolute;
			font-size: 200px;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			margin: 0;
			opacity: 0;
			text-align: center;
		}

		.move p {
			animation: fade_in .5s 1.5s forwards;
		}

		#fixed{position: fixed; top:50%;z-index:10;width:100%;text-align:center;font-size:20px;font-weight:700;}
	</style>
<div id="fixed">
</div>
<div id="wrap">
	<div class="box box1" style="background-color:blue;">
		<p>1</p>
	</div>
	<div class="box box2" style="background-color:orange;">
		<p>2</p>
	</div>
	<div class="box box3" style="background-color:yellow;">
		<p>3</p>
	</div>
	<div class="box box4" style="background-color:green;">
		<p>4</p>
	</div>
	<!-- <div class="box" style="background-color:blue;">
		<p>5</p>
	</div>
	<div class="box" style="background-color:indigo;">
		<p>6</p>
	</div>
	<div class="box" style="background-color:violet;">
		<p>7</p>
	</div> -->


	
</div>
<script>
	document.addEventListener('touchstart', handleTouchStart, false);
	// document.addEventListener('touchmove', handleTouchMove, false);
	document.addEventListener('touchend', handleTouchEnd, false);

	var xDown = null;
	var yDown = null;

	function getTouches(evt) {
	return evt.touches ||             // browser API
			evt.originalEvent.touches; // jQuery
	}

	function handleTouchStart(evt) {
		const firstTouch = getTouches(evt)[0];
		xDown = firstTouch.clientX;
		yDown = firstTouch.clientY;
		document.querySelector('#fixed').innerHTML = 'touchstart:' + yDown
	};

	function handleTouchMove(evt) {
		if ( ! xDown || ! yDown ) {
			return;
		}
		console.log(evt)
		ele = evt.path[evt.path.length - 6];
		var xUp = evt.touches[0].clientX;
		var yUp = evt.touches[0].clientY;

		var xDiff = xDown - xUp;
		var yDiff = yDown - yUp;

		console.log(yDiff)

		document.querySelector('#fixed').innerHTML = 'touchmove:' + yUp

		if ( yDiff > 0 ) {
			/* up swipe */
			if(ele.previousElementSibling != undefined) {
				moveTop = ele.previousElementSibling.offsetTop;
				ele.classList.remove('move')
				ele.previousElementSibling.classList.add('move');
				document.querySelector('#fixed').innerHTML = 'up'
			}
			// 화면 이동 0.8초(800)
			// move(moveTop)
		} else {
			/* down swipe */
			if(ele.nextElementSibling != undefined) {
				moveTop = ele.nextElementSibling.offsetTop;
				ele.classList.remove('move')
				ele.nextElementSibling.classList.add('move');
				document.querySelector('#fixed').innerHTML = 'down'
			}
			// 화면 이동 0.8초(800)
			// move(moveTop)
		}
		/* reset values */
		xDown = null;
		yDown = null;
	};


	function handleTouchEnd(evt) {
		if ( ! xDown || ! yDown ) {
			return;
		}
		console.log(evt)
		// ele = evt.path[evt.path.length - 6];
		var xUp = evt.changedTouches[0].clientX;
		var yUp = evt.changedTouches[0].clientY;

		var xDiff = xDown - xUp;
		var yDiff = yDown - yUp;

		console.log(yDiff)

		document.querySelector('#fixed').innerHTML = 'touchend:' + yUp

		if ( yDiff > 0 ) {
			/* up swipe */
			if(ele.previousElementSibling != undefined) {
				moveTop = ele.previousElementSibling.offsetTop;
				ele.classList.remove('move')
				ele.previousElementSibling.classList.add('move');
				document.querySelector('#fixed').innerHTML = 'up'
			}
			// 화면 이동 0.8초(800)
			// move(moveTop)
		} else {
			/* down swipe */
			if(ele.nextElementSibling != undefined) {
				moveTop = ele.nextElementSibling.offsetTop;
				ele.classList.remove('move')
				ele.nextElementSibling.classList.add('move');
				document.querySelector('#fixed').innerHTML = 'down'
			}
			// 화면 이동 0.8초(800)
			// move(moveTop)
		}
		/* reset values */
		xDown = null;
		yDown = null;

		console.log(
			'moveTop', moveTop
		);
		$("html,body").stop().animate({
			scrollTop: moveTop + 'px'
		}, {
			duration: 800, complete: function () {}
		});
	}
	</script>
</body>
</html>
