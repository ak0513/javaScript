<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

<body>
	<style>
        html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height:100%;
		}
		#wrap {
			height:100%;
		}

		.box {
			width: 100%;
			height: 100%;
			position: relative;
			color: #ffffff;
			font-size: 24pt;
		}


		.box p {
			width: 50%;
			height: 50%;
			background: rgba(0, 0, 0, .3);
			position: absolute;
			font-size: 200px;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			margin: 0;
			opacity: 0;
			text-align: center;
		}

		.move p {
			animation: fade_in .5s 1.5s forwards;
		}

		#fixed{position: fixed; top:50%;z-index:10;width:100%;text-align:center;font-size:20px;font-weight:700;}
	</style>
<div id="fixed">
	<div class="yUp"></div>
	<div class="yDown"></div>
	<div class="viewportHeight"></div>
	
</div>
<div id="wrap">
	<div class="box box1" style="background-color:blue;">
		<p>1</p>
	</div>
	<div class="box box2" style="background-color:orange;">
		<p>2</p>
	</div>
	<div class="box box3" style="background-color:yellow;">
		<p>3</p>
	</div>
	<div class="box box4" style="background-color:green;">

<script>
	$("html,body").stop().animate({
		scrollTop: 0
	});

	var ele = document.querySelectorAll('.box');
	var moveTop = window.pageYOffset;
	ele[0].classList.add('move');

	for(var i = 0; i < ele.length; i++) {
		ele[i].addEventListener('wheel', wheelEventHandler);
	}

	function wheelEventHandler(e) {
		e.preventDefault();
		ele = e.path[e.path.length - 6];
		var delta = 0;
		if(!event) {
			event = window.event;
		}
		if(event.wheelDelta) {
			delta = event.wheelDelta / 120;
			if(window.opera) delta = -delta;
		} 
		else if(event.detail)
		delta = -event.detail / 3;

		if(delta < 0) {
			// 마우스휠을 위에서 아래로
			if(ele.nextElementSibling != undefined) {
				moveTop = ele.nextElementSibling.offsetTop;
				ele.classList.remove('move')
				ele.nextElementSibling.classList.add('move');
			}
		} else {
			// 마우스휠을 아래에서 위로
			if(ele.previousElementSibling != undefined) {
				moveTop = ele.previousElementSibling.offsetTop;
				ele.classList.remove('move')
				ele.previousElementSibling.classList.add('move');
			}
		}
		// 화면 이동 0.8초(800)
		move(moveTop)
	}


	document.addEventListener('touchstart', handleTouchStart, false);
	// document.addEventListener('touchmove', handleTouchMove, false);
	document.addEventListener('touchend', handleTouchEnd, false);

	var xDown = null;
	var yDown = null;

	function getTouches(evt) {
	return evt.touches ||             // browser API
			evt.originalEvent.touches; // jQuery
	}

	function handleTouchStart(evt) {
		const firstTouch = getTouches(evt)[0];
		xDown = firstTouch.pageX;
		yDown = firstTouch.pageY;
		document.querySelector('.yDown').innerHTML = 'touchend yDown:' + yDown
	};

	function handleTouchMove(evt) {

			return;
		}

		var yUp = evt.touches[0].clientY;

		var xDiff = xDown - xUp;
		var yDiff = yDown - yUp;

		console.log(yDiff)

		document.querySelector('.yUp').innerHTML = 'touchend yUp:' + yUp

		if ( yDiff > 0 ) {
			/* up swipe */
			if(ele.previousElementSibling != undefined) {
				moveTop = ele.previousElementSibling.offsetTop;
				ele.classList.remove('move')
				ele.previousElementSibling.classList.add('move');
				document.querySelector('#fixed').innerHTML = 'up'
			}
			// 화면 이동 0.8초(800)

			if(ele.nextElementSibling != undefined) {
				moveTop = ele.nextElementSibling.offsetTop;
				ele.classList.remove('move')
				ele.nextElementSibling.classList.add('move');
				document.querySelector('#fixed').innerHTML = 'down'
			}
			// 화면 이동 0.8초(800)
			// move(moveTop)
		}
		/* reset values */
		xDown = null;
		yDown = null;
	};
