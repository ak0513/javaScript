<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Process Bar</title>
</head>

<body>
	<style>
		* {box-sizing: border-box;}
		body{margin:0;background-color: gray;}
		img{width:100%;height:auto;}

		.scroll-wrap {position: relative;z-index:1;height:70vh;background:url('./img1.jpg') no-repeat center / cover}

	</style>
	<div style="height:800px"></div>
	<div class="scroll-wrap"></div>
	<div style="position: relative; height:10000px;z-index:2;background-color: #fff;">111</div>


	<script>
		window.addEventListener('scroll', scrolling)

		
		function scrolling() {
			let ele = document.querySelector('.scroll-wrap');
			let eleHeight = ele.clientHeight;
			let scroll = 800;
			let pageYOffset = window.pageYOffset;

			let aa = eleHeight / scroll * pageYOffset
			let ratio = 100 / eleHeight
			let bb = 1 - (ratio * pageYOffset / 100)
			// ele.style.opacity = bb;
			ele.style.transform = 'translateY(' + aa + 'px)';
			}
	</script>
</body>

</html>
