<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Note</title>
</head>
<body>
	<style>
		*, *::before,*::after{
			margin:0;
			padding:0;
			box-sizing: border-box;
			word-break: keep-all;
			word-wrap: break-word;
		}

		html {
			font-size: 62.5%;
			font-family: sans-serif;
			line-height: 1.15;
			-webkit-text-size-adjust: 100%;
			height: 100%;
			overflow: hidden;
		}


		body {
			background-color: #1c1c1e;
			height: 100%;
			color:#fff;
			font-size: 1.6rem;
			font-family: -apple-system, BlinkMacSystemFont, 'Noto Sans KR',"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji,sans-serif";
		}

		a {
			color: #fff;
			text-decoration: none;
		}

		.note {
			padding: 2.0rem;
		}

		.note-tit {
			font-size: 1.8rem;
		}

		.note-desc {
			margin-top: 0.5rem;
		}
	</style>
	<h1>Note</h1>
	<div class="note">
		<div class="note-item">
			<a href="https://ak0513.github.io/javaScript/closest.html" class="note-link">
				<h2 class="note-tit">closest</h2>
				<p class="note-desc">첫번째 부모 요소 찾기</p>
			</a>
		</div>
	</div>
</body>
</html>
