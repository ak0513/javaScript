<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>마우스 움직임에 따라 모션 적용</title>
</head>
<body>
	<style>
		[class*='type'] {position:absolute;top:50%;left:50%;}
	</style>

		<div class="type1 motion">111</div>
		<div class="type2 motion">222</div>

	  <script>
		window.addEventListener('mousemove', function() {
			var tar = document.querySelectorAll('.motion');
			var winH = window.innerHeight;
			var winW = window.innerWidth;
			var mouseXpos = event.clientX;
			var mouseYpos = event.clientY;
			var Ytransform = (winW / 2 - mouseXpos) * 0.01;
			var Xtransform = (winH / 2 - mouseYpos) * 0.01;
			tar.forEach(function(item) {
				item.style.transform = "translate(" + Ytransform + "px," + Xtransform + "px)"
			});
		});
	</script>
</body>
</html>
