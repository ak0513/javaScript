<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>linkControll</title>
</head>
<body>
	<script>
		function linkControll(className,link1,link2){
			if(navigator.userAgent.indexOf('Windows') > -1 || navigator.userAgent.indexOf('Macintosh') > -1) {
				document.querySelector(className).setAttribute('href', link1);
			} else {
				document.querySelector(className).setAttribute('href', link2);
			}
		}
	</script>
	<a href="http://www.naver.com" class="btn-naver">네이버</a>
	<script>
		linkControll('.btn-naver', 'http://www.naver.com', 'http://m.nvaer.com');
	</script>
</body>
</html>
