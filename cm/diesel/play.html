<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/swiper.min.css">
	<!-- <link rel="stylesheet" href="./css/style.css"> -->
	<script src="./js/common.js"></script>
	<script src="./js/swiper.min.js"></script>
	<title>DIESEL</title>
</head>
<body>
	<style>
		.video-wrap {width:100%;height:200px;background-color: #000;}
		.video-txt {color:#fff;}
		.btn-controls,.video-txt {transition: all 0.4s;position: absolute;}
		#btn-play {left:10px;}
		#btn-pause {left:80px;}
		#btn-mute {left:160px;}
		#btn-unmute {left:240px;}

		.video-wrap:not(.playing) #btn-pause {display: none;}
		.video-wrap.playing #btn-play {display: none;}

		.video-wrap.mute #btn-mute{display: none;}
		.video-wrap:not(.mute) #btn-unmute {display: none;}


		.video-wrap.playing #btn-play,
		.video-wrap.playing #btn-pause,
		.video-wrap.playing #btn-mute,
		.video-wrap.playing #btn-unmute,
		.video-wrap.playing .video-txt {opacity: 0;}

		.video-wrap.playing:hover #btn-play,
		.video-wrap.playing:hover #btn-pause,
		.video-wrap.playing:hover #btn-mute,
		.video-wrap.playing:hover #btn-unmute,
		.video-wrap.playing:hover .video-txt {opacity: 1;}
	</style>
	<div class="video-wrap">
		<video id="video" width="200px" controls> 
		<source src="./img/diesel-video.mp4" type="video/mp4">
		<!-- <source src="./img/diesel-video.ogg" type="video/ogg"> -->
		이 문장은 여러분의 브라우저가 video 태그를 지원하지 않을 때 화면에 표시됩니다!
	</video>
		<div>
		<button type="button" id="btn-play" class="btn-controls" aria-label="재생">재생</button>
		<button type="button" id="btn-pause" class="btn-controls" aria-label="일시정지">일시정지</button>
		<button type="button" id="btn-mute" class="btn-controls" aria-label="음소거 하기">음소거 하기</button>
		<button type="button" id="btn-unmute" class="btn-controls" aria-label="음소거 풀기">음소거 풀기</button>
		</div>
		<p class="video-txt">txt</p>
	
	</div>
</body>
</html>
