<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/swiper.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/common.js"></script>
	<script src="./js/swiper.min.js"></script>
	<title>DIESEL</title>
</head>
<body>
	<div id="wrap">
		<header id="header">
			<div class="logo">DIESEL</div>
		</header>
		<div id="container">
			<div class="video-wrap">
				<video id="video" controls>
					<source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/485050/movie.mp4" type="video/mp4">
					<source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/485050/movie.ogg" type="video/ogg">
				</video>
				<div class="video-inner">
					<button type="button" id="btn-play" class="btn-controls">재생</button>
					<button type="button" id="btn-pause" class="btn-controls">일시정지</button>
					<button type="button" id="btn-mute" class="btn-controls">음소거 하기</button>
					<button type="button" id="btn-unmute" class="btn-controls">음소거 풀기</button>
					<p class="video-txt">111</p>
				</div>
			</div>
			<div class="info">
				<strong class="info-tit"></strong>
				<p class="info-txt"></p>
			</div>
			<div class="swiper diesel-swiper">
				<div class="swiper-pagination"></div>
				<div class="swiper-button-next"></div>
				<div class="swiper-button-prev"></div>
				<div class="swiper-wrapper">
					<div class="swiper-slide slide1">
						<div class="swiper-slide-inner">
							<a href="#" class="swiper-slide-link">
								<div class="swiper-slide-img"></div>
								<p class="swiper-slide-txt">1</p>
							</a>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="swiper-slide-inner">
							<a href="#" class="swiper-slide-link">
								<div class="swiper-slide-img"></div>
								<p class="swiper-slide-txt">2</p>
							</a>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="swiper-slide-inner">
							<a href="#" class="swiper-slide-link">
								<div class="swiper-slide-img"></div>
								<p class="swiper-slide-txt">3</p>
							</a>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="swiper-slide-inner">
							<a href="#" class="swiper-slide-link">
								<div class="swiper-slide-img"></div>
								<p class="swiper-slide-txt">3</p>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<style>
			
		</style>
		<footer id="footer">footer</footer>
	</div>

	<script>
		var swiper = new Swiper(".diesel-swiper", {
			loop: true,
			pagination: {
				el: ".swiper-pagination",
			},
			navigation: {
				nextEl: ".swiper-button-next",
				prevEl: ".swiper-button-prev",
			},
			slidesPerView: 'auto',
			spaceBetween: 30,
			centeredSlides: true,
			autoHeight: true,
			breakpoints: {
				320: {
					slidesPerView: 1,
					centeredSlides: false,
				},
				769: {
					slidesPerView: 'auto',
				}
				
			},
		});
	  </script>
</body>
</html>
