    <script>
        var thumbSwiper = new Swiper('.thumb-swiper',{
            
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            slidesPerView: 'auto',
            observer: true,
            obserParents:true,
            on: {
                init: function() {
                    this.slides.forEach(function(ele) {
                        ele.setAttribute('tabindex', 0)
                    });
                }
            },
        });
