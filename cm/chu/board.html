<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fonts.css">
	<link rel="stylesheet" href="./css/docSlider.css">
	<link rel="stylesheet" href="./css/swiper.min.css">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/docSlider.min.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script src="./js/common.js"></script>
    <title>test</title>
</head>
<body>

<style>
    .board-read-wrap {
        display: flex;
    }

    .board-img {
        width: 200px;
    }

    .board-read {
        flex-grow: 1;
    }

    .board-read-header {
        position: relative;
        display: flex;
        justify-content: space-between;
        padding:20px;
        border-top:2px solid #000;
    }

    .board-read-body {
        padding:20px;
        border-bottom:2px solid #000;
    }

    .board-btn-apply {
        position: absolute;
        top:0;
        right:0;
        background-color: var(--red);
        color:#fff;
    }

    @media (max-width: 980px) {
        .board-read-wrap {
            flex-direction: column;
        }

        .board-read-header {
            flex-direction: column;
        }
    }
</style>
<div id="wrap">
    <div class="board-read-wrap">
        <div class="board-img">
        </div>

        <div class="board-read">
            <div class="board-read-header">
                <div class="board-tit-wrap">
                    <div class="board-date"></div>
                    <div class="board-tit"></div>
                </div>
                <div class="board-point-wrap">
                    <div class="board-point-tit"></div>
                    <div class="board-point"></div>
                    <button type="button"  class="board-btn-apply">1</button>
                </div>
            </div>

            <div class="board-read-body">
                <ul class="board-info-img">
                    <li><img src="./img/board-info-img1.png" alt=""></li>
                    <li><img src="./img/board-info-img2.png" alt=""></li>
                    <li><img src="./img/board-info-img3.png" alt=""></li>
                    <li><img src="./img/board-info-img4.png" alt=""></li>
                    <li><img src="./img/board-info-img5.png" alt=""></li>
                </ul>
            </div>

            <div class="btn-wrap">
                <button type="button" class="btn btn-primary"></button>
            </div>
        </div>
    </div>








































</body>
</html>
