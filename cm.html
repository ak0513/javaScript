<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1></h1>
	<div id="skipNavi">
		<a href="#container">본문 바로가기</a>
	</div>
	<div id="wrap">
		<header id="header">
			<div class="header-top">
				<div class="btn-mobile"><button type="button"></button></div>
				<div class="logo"></div>
				<div class="search">
					<input type="text">
					<button type="button"></button>
				</div>
				<a href="" class="btn-login"></a>
			</div>
			<nav id="nav">
				<ul>
					<li class="nav-item"><a href="" class="nav-link"></a></li>
					<li class="nav-item"><a href="" class="nav-link"></a></li>
					<li class="nav-item"><a href="" class="nav-link"></a></li>
					<li class="nav-item"><a href="" class="nav-link"></a></li>
					<li class="nav-item"><a href="" class="nav-link"></a></li>
					<li class="nav-item"><a href="" class="nav-link"></a></li>
					<li class="nav-item"><a href="" class="nav-link"></a></li>
				</ul>
			</nav>
		</header>

		<div id="container">
			<div class="top-img"></div>
			<div class="sec01">
				<div class="col">
					<div class="waste">
						<div class="h-wrap">
							<h2 class="h-tit2"></h2>
							<span class="sub-txt"></span>
						</div>
						<ul class="waste-group">
							<li class="waste-item">
								<h3 class="wate-name"></h3>
								<p class="waste-price up"></p>
								<span class="waste-fluctuation"></span>
							</li>
						</ul>
					</div>
				</div>

				<div class="col">
					<div class="bid">
						<div class="h-wrap">
							<h2 class="h-tit2"></h2>
							<a href="#" class="btn-more"></a>
						</div>
						<ul class="bid-group">
							<li class="bid-item"><a href="" class="bid-link"></a></li>
							<li class="bid-item"><a href="" class="bid-link"></a></li>
							<li class="bid-item"><a href="" class="bid-link"></a></li>
						</ul>
					</div>

					<div class="advice">
						<h2 class="h-tit2"></h2>
						<div class="advice-tel"></div>
						<div class="advice-time"></div>
					</div>

					<div class="pdf-search">
						<a href="" class="pdf-download">
							<span class="eng-tit"></span>
							<h2 class="h-tit2"></h2>
						</a>
						<a href="" class="search">
							<span class="eng-tit"></span>
							<h2 class="h-tit2"></h2>
						</a>
					</div>
				</div>
			</div>

			<div class="bid-detail">
				<h2 class="h-tit2"></h2>
				<div class="bid-detail-sort">
					<div class="col">
						<button type="button"></button>
						<button type="button"></button>
						<button type="button"></button>
						<button type="button"></button>
						<button type="button"></button>
						<button type="button"></button>
					</div>
					<div class="col">
						<input type="text">
						<button type="button"></button>
						<button type="button"></button>
					</div>
				</div>
				<div class="bid-detail-list">
					<ul class="bid-detail-group">
						<li class="bid-detail-item">
							<a href="" class="bid-detail-list">
								<div class="bid-detail-img">
									<span class="bid-detail-d-day"></span>
									<span class="bid-detail-complete">
										<strong class="bid-detail-complete-num"></strong>
									</span>
									<img src="" alt="">
								</div>

								<div class="bid-detail-text">
									<strong class="bid-detail-name"></strong>
									<span class="bid-detail-sub-txt"></span>
									<span class="bid-detail-area">
										<span></span>
									</span>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>


			<div class="service">
				<div class="h-wrap">
					<h2 class="h-tit2"></h2>
					<a href="" class="btn-service-join"></a>
				</div>
				<ol class="service-group">
					<li class="service-item type2"></li>
				</ol>
			</div>
		</div>

		<footer id="footer">
		</footer>
	</div>
</body>
</html>
