<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<title>Document</title>
</head>

<body>

	<style>
		*{margin:0;padding:0;}
		html{overflow: hidden;}
 
 html, body{width: 100%; height: 100%;}
  
 .content{
	 width: 100%; height: 100%;
	 background-color: blueviolet;
	 
	 position: relative;
 }
 .content > h1{
	 position: absolute;
	 top: 50%; left: 50%;
	 transform: translate(-50%,-50%);
  
	 font-size: 20em;
	 font-weight: bold;
	 text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.6);
  
 }
 .content:nth-child(even){background-color: #333;}
 
	</style>
	 <div class="content"><h1>1</h1></div>
	 <div class="content"><h1>2</h1></div>
	 <div class="content"><h1>3</h1></div>
	 <div class="content" style="height:3000px">Sdfsdf</div>
	

	<script>
		var viewportHeight = window.innerHeight;
		var scrollTop = window.pageYOffset;
		var $html = $("html");
		var page = 1;
		var lastPage = $(".content").length;

		$html.animate({ scrollTop: 0 }, 10);

		function motion() {
			if(true) {
			$(window).on("wheel", function (e) {
			if ($html.is(":animated")) return;

			if (e.originalEvent.deltaY > 0) {
				if (page == lastPage) return;
				page++;
			} else if (e.originalEvent.deltaY < 0) {
				if (page == 1) return;
				page--;
			}
			var posTop = (page - 1) * $(window).height();

			$html.animate({ scrollTop: posTop });
		
			
			console.log(page)
		});
		// console.log(page)
		window.addEventListener("wheel", function (e) {
			e.preventDefault();
		}, { passive: false });
		} 
		console.log('viewportHeight', viewportHeight)
		console.log('scrollTop', scrollTop)
		}
		
		

		window.addEventListener('load', motion)
		window.addEventListener('scroll', motion)
	</script>
</body>

</html>
