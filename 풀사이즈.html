
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
body { background: #222;}
.swiper-container {}
.slide01 {width: 100%; height: 100%; background: red;}
.slide02 {width: 100%; height: 100%; background: blue;}
.slide03 {width: 100%; height: 100%; background: yellow;}
.slide04 {width: 100%; height: 100%; background: pink;}
    </style>
  </head>

  <body>
    <div class="section_1">
		<div class="swiper-container">
		  <div class="swiper-wrapper">
			<div class="swiper-slide slide01">
			</div>
			<div class="swiper-slide slide02">
			</div>
			<div class="swiper-slide slide03">
			</div>
			<div class="swiper-slide slide04">
			</div>
		  </div>
		  <!-- Add Pagination -->
		  <div class="swiper-pagination"></div>
		</div>
	  </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
var swiper = new Swiper('.swiper-container', {
    speed: 500,
    direction: 'vertical',
    mousewheel: true,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    watchOverflow : true,
    on: {
        slideChange: function() {
            setTimeout(function () {
              swiper.params.touchReleaseOnEdges = false;  
              swiper.params.mousewheel.releaseOnEdges = false;
            });
        },
        reachEnd: function() {
            setTimeout(function () {
                swiper.params.touchReleaseOnEdges = true;
                swiper.params.mousewheel.releaseOnEdges = true;
            }, 500);
        },
        reachBeginning: function() {
            setTimeout(function () {
                swiper.params.touchReleaseOnEdges = true;
                swiper.params.mousewheel.releaseOnEdges = true;
            }, 500);
        }
    }
});
    </script>
  </body>
</html>
