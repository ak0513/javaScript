<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../common/swiper/swiper.min.css">
	<script src="../common/swiper/swiper.min.js"></script>
	<title>Document</title>
</head>
<body>
	<style>
		html,
		body {
		  position: relative;
		  height: 100%;
		}
  
		body {
		  background: #eee;
		  font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
		  font-size: 14px;
		  color: #000;
		  margin: 0;
		  padding: 0;
		}
  

  
		.swiper-slide div {
			display: block;
			width: 100%;
			height: 300px;
			background-color: #999;
		}

  
		.swiper-slide .a1 {height: 200px;background-color: rebeccapurple;}
		.swiper-slide .a2 {height: 600px;background-color: rebeccapurple;}
	  </style>
	   <div style="width:100%;height:10px;background-color:#000"></div>
	<div class="swiper mySwiper">
		<div class="swiper-wrapper">
		  <div class="swiper-slide"><div class="a1">Slide 1</div></div>
		  <div class="swiper-slide"><div class="a2">Slide 2</div></div>
		  <div class="swiper-slide"><div class="a3">Slide 3</div></div>
		  <div class="swiper-slide"><div class="a4">Slide 4</div></div>
		  <div class="swiper-slide"><div class="a5">Slide 5</div></div>
		  <div class="swiper-slide"><div class="a6">Slide 6</div></div>
		</div>
		<div class="swiper-pagination"></div>
	  </div>

	  <div style="width:100%;height:10px;background-color:#000"></div>
	  <script>
		var swiper = new Swiper(".mySwiper", {
			pagination: {
				el: ".swiper-pagination",
			
			},
			slidesPerView: 3,
			spaceBetween: 30,
			autoHeight: true,
		});
	  </script>
</body>
</html>
